<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png">
  <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png">
  <link rel="shortcut icon" href="primex-mark-44-clean.png">

  <style>
    /* ===========================
       BASE RESET
    ============================ */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#000;
      color:#d2d2d2;
      overflow-x:hidden;
    }

    /* ===========================
       PRIME X VARIABLES
    ============================ */
    :root{
      --px-gold:#f2b705;
      --px-gold-soft:rgba(242,183,5,.35);
      --px-gold-faint:rgba(242,183,5,.18);

      --text-main:#f4f4f4;
      --text-body:#d2d2d2;
      --text-muted:#a8a8a8;
    }

    h1,h2,h3,h4{color:var(--text-main)}
    p,span{color:var(--text-body)}

    /* ===========================
       BACKGROUND (montage)
    ============================ */
    .bg-video{
      position:fixed;
      inset:0;
      z-index:-2;
      opacity:.25;
    }
    .bg-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:blur(6px) grayscale(1);
    }

    /* ===========================
       DASHBOARD WRAPPER
    ============================ */
    .dashboard{
      max-width:1200px;
      margin:80px auto;
      padding:32px;
      border-radius:22px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.08);
    }

    /* ===========================
       CARD GRID
    ============================ */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
    }

    /* ===========================
       CARD (POLISHED)
    ============================ */
    .card{
      position:relative;
      overflow:hidden;
      padding:22px;
      border-radius:18px;
      background:linear-gradient(
        180deg,
        rgba(22,22,22,.88),
        rgba(14,14,14,.92)
      );
      border:1px solid rgba(255,255,255,.08);
      transition:
        transform .35s ease,
        box-shadow .35s ease,
        border-color .35s ease;
    }

    /* Cursor-follow glow */
    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:radial-gradient(
        420px circle at var(--mx,50%) var(--my,50%),
        var(--px-gold-faint),
        transparent 60%
      );
      opacity:0;
      transition:opacity .3s ease;
      pointer-events:none;
    }

    .card:hover{
      transform:translateY(-3px);
      border-color:var(--px-gold-soft);
      box-shadow:
        0 16px 40px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(242,183,5,.15);
    }

    .card:hover::before{opacity:1}

    /* ===========================
       BUTTONS
    ============================ */
    .btn{
      position:relative;
      display:inline-block;
      margin-top:14px;
      padding:12px 18px;
      border-radius:999px;
      background:var(--px-gold);
      color:#000;
      font-weight:600;
      border:none;
      cursor:pointer;
      overflow:hidden;
      transition:transform .25s ease, box-shadow .25s ease;
    }

    .btn::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,.35),
        transparent 70%
      );
      transform:translateX(-120%);
      transition:transform .6s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 30px rgba(242,183,5,.45);
    }

    .btn:hover::after{
      transform:translateX(120%);
    }

    /* ===========================
       BADGES
    ============================ */
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
    }

    .badge.active{
      color:var(--px-gold);
      border-color:var(--px-gold);
      background:rgba(242,183,5,.14);
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="bg-video">
    <video src="montage.mp4" autoplay muted loop></video>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <h2>Dashboard</h2>
    <p>Quick access to sessions, signals, and your modules.</p>

    <div class="grid">
      <div class="card">
        <h4>Live Sessions</h4>
        <p>Open the calendar and join scheduled sessions.</p>
        <button class="btn">Calendar</button>
      </div>

      <div class="card">
        <h4>Signals</h4>
        <p>Private Telegram access. No public invite.</p>
        <span class="badge active">Active</span>
      </div>

      <div class="card">
        <h4>Trading</h4>
        <p>Frameworks and structured learning.</p>
        <span class="badge active">Active</span>
      </div>

      <div class="card">
        <h4>Business</h4>
        <p>Unlock advanced tools and dashboard.</p>
        <button class="btn">Unlock</button>
      </div>
    </div>
  </div>

  <!-- Cursor tracking -->
  <script>
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('mousemove',e=>{
        const r=card.getBoundingClientRect();
        card.style.setProperty('--mx',((e.clientX-r.left)/r.width)*100+'%');
        card.style.setProperty('--my',((e.clientY-r.top)/r.height)*100+'%');
      });
    });
  </script>

</body>
</html>
