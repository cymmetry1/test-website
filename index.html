<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeX</title>

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png" />
    <link rel="shortcut icon" href="primex-mark-44-clean.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
    <meta name="theme-color" content="#0b0b0b" />

    <style>
      :root {
        --bg: #050505;
        --glass: rgba(18, 18, 18, 0.62);
        --stroke: rgba(255, 255, 255, 0.14);
        --muted: rgba(255, 255, 255, 0.74);
        --text: rgba(255, 255, 255, 0.94);
        --gold: #f2b400;
        --gold2: #d79b00;
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --radius: 24px;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      /* Background video */
      .bg-wrap {
        position: fixed;
        inset: 0;
        z-index: -3;
        background: #000;
        overflow: hidden;
      }
      video#bgVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.05) brightness(0.55);
        transform: scale(1.02);
      }
      .vignette {
        position: absolute;
        inset: -2px;
        background:
          radial-gradient(1200px 700px at 20% 10%, rgba(242, 180, 0, 0.22), transparent 55%),
          radial-gradient(900px 600px at 80% 20%, rgba(255, 255, 255, 0.06), transparent 60%),
          radial-gradient(1100px 800px at 50% 80%, rgba(0, 0, 0, 0.5), transparent 55%),
          linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
        z-index: -2;
        pointer-events: none;
      }

      /* Blank bg for gate */
      body.blank-bg .bg-wrap { display: none; }
      body.blank-bg { background: #000; }

      /* Header */
      header {
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 30;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav-inner {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--text);
      }
      .brand img {
        height: 44px;
        width: auto;
        display: block;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,.55));
      }
      nav { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; justify-content: flex-end; }
      nav a, nav button {
        color: rgba(255,255,255,.9);
        text-decoration: none;
        font-weight: 900;
        font-size: 13px;
        padding: 10px 12px;
        border-radius: 999px;
        background: transparent;
        border: 1px solid transparent;
        cursor: pointer;
        opacity: .92;
      }
      nav a:hover, nav button:hover { background: rgba(255,255,255,.08); opacity: 1; }

      /* Layout */
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 140px 22px 80px;
      }

      /* Hero */
      .hero-card {
        width: min(900px, 100%);
        border-radius: var(--radius);
        background: var(--glass);
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(3px);
        padding: 42px 36px 40px;
        text-align: center;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 7px 14px;
        border-radius: 999px;
        background: rgba(255,255,255,.08);
        border: 1px solid rgba(255,255,255,.14);
        color: rgba(255,255,255,.9);
        font-weight: 980;
        font-size: 12px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: clamp(34px, 5.4vw, 62px);
        line-height: 1.06;
        letter-spacing: -0.8px;
        font-weight: 980;
      }
      .sub {
        margin: 0 auto 26px;
        max-width: 680px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.7;
        font-weight: 750;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color: #0b0b0b;
        font-weight: 980;
        border: none;
        border-radius: 999px;
        padding: 13px 26px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,.45);
      }

      /* Gate */
      .gate-wrap { width: min(1040px, 100%); display: none; }
      body.gate .gate-wrap { display: flex; }
      body.gate .hero-card { display: none; }

      .gate-card {
        width: min(940px, 100%);
        border-radius: 34px;
        padding: 18px;
        background: rgba(8,8,8,.92);
        box-shadow: 0 40px 130px rgba(0,0,0,.78), 0 0 0 1px rgba(255,255,255,.08) inset;
      }
      .gate-inner { padding: 18px 20px 18px; }
      .gate-top { display: flex; align-items: center; justify-content: space-between; gap: 14px; margin-bottom: 14px; }
      .gate-brand { display: flex; align-items: center; gap: 12px; min-width: 0; }
      .gate-brand img { height: 34px; width: auto; }
      .gate-title strong { font-size: 14px; font-weight: 980; display:block; }
      .gate-title span { font-size: 11px; color: rgba(255,255,255,.72); font-weight: 850; display:block; }

      .gate-logout {
        border-radius: 999px;
        padding: 10px 14px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(255,255,255,.06);
        color: rgba(255,255,255,.9);
        font-weight: 980;
        cursor: pointer;
      }

      .gate-cta {
        margin-top: 14px;
        width: 100%;
        border-radius: 999px;
        padding: 14px 16px;
        border: 1px solid rgba(242,180,0,.18);
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color: #0b0b0b;
        font-weight: 990;
        cursor: pointer;
      }

      /* Modal */
      .overlay {
        position: fixed;
        inset: 0;
        z-index: 60;
        display: grid;
        place-items: center;
        padding: 22px;
        opacity: 0;
        pointer-events: none;
        transition: opacity .25s ease;
        background: rgba(0,0,0,.38);
        backdrop-filter: blur(4px);
      }
      body.modal-open .overlay { opacity: 1; pointer-events: auto; }

      .modal {
        width: min(740px, 100%);
        border-radius: var(--radius);
        background: rgba(16,16,16,.9);
        border: 1px solid rgba(255,255,255,.12);
        box-shadow: var(--shadow);
        padding: 18px 20px 22px;
      }
      .modal-top { display:flex; justify-content:space-between; align-items:flex-start; gap:10px; }
      .xbtn {
        width: 40px; height: 40px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.06);
        color: rgba(255,255,255,.92);
        cursor: pointer;
      }
      .tabs { display:flex; gap:8px; padding: 10px 0 14px; }
      .tab {
        flex:1;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.06);
        color: rgba(255,255,255,.9);
        font-weight: 980;
        cursor:pointer;
        opacity:.9;
      }
      .tab.active { background: rgba(242,180,0,.16); border-color: rgba(242,180,0,.3); opacity:1; }

      .field { display:flex; flex-direction:column; gap:8px; margin: 10px 0 14px; }
      label { font-size: 12px; color: rgba(255,255,255,.76); font-weight: 850; }
      input {
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(0,0,0,.25);
        color: rgba(255,255,255,.94);
        outline:none;
      }
      .primary {
        width:100%;
        border:none;
        border-radius: 999px;
        padding: 12px 18px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color:#0b0b0b;
        font-weight: 990;
        cursor:pointer;
        margin-top: 6px;
      }

      @media (max-width: 520px) {
        header { padding: 14px 16px; }
        .brand img { height: 38px; }
        .hero-card { padding: 34px 18px 30px; }
      }
    </style>
  </head>

  <body>
    <!-- Background montage -->
    <div class="bg-wrap">
      <video id="bgVideo" autoplay muted loop playsinline preload="auto">
        <source src="montage.mp4" type="video/mp4" />
      </video>
      <div class="vignette"></div>
    </div>

    <!-- Header -->
    <header>
      <div class="nav-inner">
        <a class="brand" href="index.html" aria-label="PrimeX Home">
          <img src="primex-full-transparent-clean.png" alt="PrimeX Logo" />
        </a>

        <nav aria-label="Primary" id="navVisitor">
          <a href="#trading">Trading</a>
          <a href="#live">Live Sessions</a>
          <a href="#community">Community</a>
          <a href="#about">About</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Logged-out hero -->
      <section class="hero-card" aria-label="PrimeX Hero" id="hero">
        <div class="pill">Beyond Limits</div>
        <h1>Welcome to PrimeX</h1>
        <p class="sub">PrimeX | Trading × Mindset × Business</p>
        <button class="cta" id="joinBtn" type="button">Join Now</button>
      </section>

      <!-- Subscription Gate -->
      <section class="gate-wrap" id="gate">
        <div class="gate-card" aria-label="PrimeX Access Gate">
          <div class="gate-inner">
            <div class="gate-top">
              <div class="gate-brand">
                <img src="primex-full-transparent-clean.png" alt="PrimeX" />
                <div class="gate-title">
                  <strong>PrimeX Access</strong>
                  <span id="gateSubline">Activate your membership to enter the portal.</span>
                </div>
              </div>

              <div style="display:flex; gap:10px; align-items:center;">
                <button class="gate-logout" id="gateLogoutBtn" type="button">Logout</button>
              </div>
            </div>

            <button class="gate-cta" id="gateUnlockBtn" type="button">Unlock Access</button>
            <div style="margin-top:10px; font-size:11px; color:rgba(255,255,255,.74); font-weight:850; text-align:center;">
              After submitting proof, status becomes <b>Pending</b> — activation within ~24 hours.
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modal-top">
          <div>
            <strong id="modeTitle" style="font-size:16px; font-weight:990;">Create your account</strong>
            <div id="modeSub" style="font-size:12px; color:rgba(255,255,255,.7); font-weight:800; margin-top:4px;">
              Join PrimeX in seconds.
            </div>
          </div>
          <button class="xbtn" id="closeBtn" type="button" aria-label="Close">✕</button>
        </div>

        <div id="panel-auth">
          <div class="tabs" role="tablist">
            <button class="tab active" id="tabSignup" type="button">Sign up</button>
            <button class="tab" id="tabSignin" type="button">Sign in</button>
          </div>

          <form id="authForm">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>

            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
            </div>

            <div class="field" id="confirmWrap">
              <label for="confirm">Confirm password</label>
              <input id="confirm" name="confirm" type="password" placeholder="••••••••" minlength="6" required />
            </div>

            <button class="primary" id="submitBtn" type="submit">Create account</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dummy anchors -->
    <div id="trading" style="height: 1px"></div>
    <div id="live" style="height: 1px"></div>
    <div id="community" style="height: 1px"></div>
    <div id="about" style="height: 1px"></div>

    <script>
      /* =========================================================
        index.html = public + auth + gate
        - sessionStorage: px_loggedIn, px_email
        - localStorage: px_subStatus (none|pending|active)
        Redirect rule:
          if loggedIn && subStatus === "active" -> portal.html
      ========================================================== */

      const state = {
        email: sessionStorage.getItem("px_email") || "",
        loggedIn: sessionStorage.getItem("px_loggedIn") === "1",
        subStatus: localStorage.getItem("px_subStatus") || "none",
      };

      // Elements
      const body = document.body;
      const joinBtn = document.getElementById("joinBtn");
      const gate = document.getElementById("gate");
      const gateLogoutBtn = document.getElementById("gateLogoutBtn");
      const gateUnlockBtn = document.getElementById("gateUnlockBtn");

      const overlay = document.getElementById("overlay");
      const closeBtn = document.getElementById("closeBtn");
      const tabSignup = document.getElementById("tabSignup");
      const tabSignin = document.getElementById("tabSignin");
      const confirmWrap = document.getElementById("confirmWrap");
      const submitBtn = document.getElementById("submitBtn");
      const authForm = document.getElementById("authForm");
      const modeTitle = document.getElementById("modeTitle");
      const modeSub = document.getElementById("modeSub");

      function isSubActive() { return state.subStatus === "active"; }

      function goPortal() {
        window.location.href = "portal.html";
      }

      function setAuthMode(mode) {
        const isSignup = mode === "signup";
        tabSignup.classList.toggle("active", isSignup);
        tabSignin.classList.toggle("active", !isSignup);
        confirmWrap.style.display = isSignup ? "flex" : "none";
        document.getElementById("confirm").required = isSignup;
        modeTitle.textContent = isSignup ? "Create your account" : "Welcome back";
        modeSub.textContent = isSignup ? "Join PrimeX in seconds." : "Sign in to continue.";
        submitBtn.textContent = isSignup ? "Create account" : "Sign in";
      }

      function openModal() {
        body.classList.add("modal-open");
        overlay.setAttribute("aria-hidden", "false");
      }
      function closeModal() {
        body.classList.remove("modal-open");
        overlay.setAttribute("aria-hidden", "true");
      }

      function doLogout() {
        sessionStorage.removeItem("px_loggedIn");
        sessionStorage.removeItem("px_email");
        state.loggedIn = false;
        state.email = "";
        window.location.href = "index.html";
      }

      function setMode() {
        // If active -> portal
        if (state.loggedIn && isSubActive()) {
          goPortal();
          return;
        }

        // If logged in but not active -> show gate (blank bg)
        if (state.loggedIn && !isSubActive()) {
          body.classList.add("gate", "blank-bg");
          gate.style.display = "flex";
          return;
        }

        // Logged out -> normal landing
        body.classList.remove("gate", "blank-bg");
        gate.style.display = "none";
      }

      // Events
      joinBtn.addEventListener("click", openModal);
      closeBtn.addEventListener("click", closeModal);
      overlay.addEventListener("click", (e) => { if (e.target === overlay) closeModal(); });
      window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

      tabSignup.addEventListener("click", () => setAuthMode("signup"));
      tabSignin.addEventListener("click", () => setAuthMode("signin"));
      setAuthMode("signup");

      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const isSignup = tabSignup.classList.contains("active");

        if (!email || !pass) return;
        if (isSignup && pass !== confirm) { alert("Passwords do not match."); return; }

        state.email = email;
        state.loggedIn = true;
        sessionStorage.setItem("px_loggedIn", "1");
        sessionStorage.setItem("px_email", email);

        // keep subStatus as-is (none/pending) until they activate
        setMode();
        closeModal();
        authForm.reset();
        setAuthMode("signup");
      });

      gateLogoutBtn.addEventListener("click", doLogout);

      // For now: gate unlock just simulates "pending" like your demo
      gateUnlockBtn.addEventListener("click", () => {
        state.subStatus = "pending";
        localStorage.setItem("px_subStatus", "pending");
        alert("Submitted ✅ Pending verification (demo). When set to Active, user goes to portal.html");
        setMode();
      });

      // Init
      setMode();
    </script>
  </body>
</html>
