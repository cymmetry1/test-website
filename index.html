<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <link rel="icon" href="primex-mark-44-clean.png" />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root {
      --bg:#050505;
      --gold:#f2b400;
      --gold2:#d79b00;
      --text:rgba(255,255,255,.95);
    }

    * { box-sizing:border-box }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#000;
      color:var(--text);
    }

    /* ===== BACKGROUND VIDEO ===== */
    .bg-wrap {
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
    }
    #bgVideo {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(1) brightness(.55);
    }
    .vignette {
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom,rgba(0,0,0,.4),rgba(0,0,0,.75));
      z-index:-2;
    }

    body.blank-bg .bg-wrap { display:none }

    /* ===== HEADER ===== */
    header {
      position:fixed;
      top:0;left:0;right:0;
      padding:16px 24px;
      z-index:20;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav button {
      background:none;
      border:none;
      color:#fff;
      font-weight:800;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
    }
    nav button.active {
      background:rgba(242,180,0,.18);
      border:1px solid rgba(242,180,0,.4);
    }

    main {
      padding:120px 20px 80px;
      max-width:1100px;
      margin:auto;
    }

    .section { display:none }
    .section.active { display:block }

    .card {
      background:rgba(18,18,18,.65);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:20px;
    }

    /* ===== LIVE SESSIONS ===== */
    .session {
      padding:14px;
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.1);
      margin-top:12px;
      cursor:pointer;
    }

    /* ===== GATE ===== */
    body.gate main { display:none }
    .gate {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .gate-card {
      background:#0a0a0a;
      padding:28px;
      border-radius:28px;
      border:1px solid rgba(255,255,255,.12);
      max-width:520px;
      width:100%;
    }

    .btn-gold {
      width:100%;
      padding:14px;
      border-radius:999px;
      border:none;
      background:linear-gradient(var(--gold),var(--gold2));
      font-weight:900;
      cursor:pointer;
      margin-top:16px;
    }
  </style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-wrap">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="montage.mp4" type="video/mp4" />
  </video>
  <div class="vignette"></div>
</div>

<header>
  <strong>PrimeX</strong>
  <nav id="navCustomer">
    <button data-section="liveSessions" class="active">Live Sessions</button>
    <button data-section="subscription">Subscription</button>
  </nav>
</header>

<main>
  <!-- LIVE SESSIONS (HOME) -->
  <section class="section active" id="section-liveSessions">
    <div class="card">
      <h2>Live Sessions</h2>
      <div class="session">Market Structure – Forex</div>
      <div class="session">London Open – Indices</div>
      <div class="session">Mindset Review</div>
    </div>
  </section>

  <!-- SUBSCRIPTION -->
  <section class="section" id="section-subscription">
    <div class="card">
      <h2>Subscription</h2>
      <p>USDT (TRC20)</p>
      <button class="btn-gold">Unlock Access</button>
    </div>
  </section>
</main>

<!-- GATE -->
<div class="gate" id="gate" style="display:none">
  <div class="gate-card">
    <h2>Activate Subscription</h2>
    <p>Send USDT (TRC20) to unlock access.</p>
    <button class="btn-gold">Open Payment</button>
  </div>
</div>

<script>
  const body = document.body
  const buttons = document.querySelectorAll("nav button")
  const sections = document.querySelectorAll(".section")

  function showSection(section) {
    sections.forEach(s => s.classList.remove("active"))
    document.getElementById("section-"+section)?.classList.add("active")

    buttons.forEach(b => b.classList.toggle("active", b.dataset.section === section))

    // ✅ FIX: background visible on Live Sessions, black ONLY on Subscription
    body.classList.toggle("blank-bg", section === "subscription")
  }

  buttons.forEach(btn=>{
    btn.addEventListener("click",()=>{
      showSection(btn.dataset.section)
    })
  })
</script>

</body>
</html>
