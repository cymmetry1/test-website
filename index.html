<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeX</title>

  <!-- FAVICON (browser tab icon) -->
  <link rel="icon" type="image/png" href="primex-mark-clean.png">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      z-index: 100;
      background: transparent;
    }

    .logo img {
      height: 42px;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.9;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 720px;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      margin-bottom: 18px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .cta {
      display: inline-block;
      background: #f0b90b;
      color: black;
      padding: 14px 32px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .cta:hover {
      background: #ffd65a;
    }

    @media (max-width: 768px) {
      nav {
        padding: 0 24px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <img src="primex-full-transparent-clean.png" alt="PrimeX Logo">
    </div>

    <div class="nav-links">
      <a href="#">Trading</a>
      <a href="#">Live Sessions</a>
      <a href="#">Community</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="montage.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>

    <div class="hero-content">
      <span class="badge">Beyond Limits</span>
      <h1>Welcome to PrimeX</h1>
      <p>
        Prime X is a focused environment for people who take improvement seriously.
        Trading, execution, structure, and accountability â€” no noise.
      </p>
      <a href="#" class="cta">Join Prime X</a>
    </div>
  </section>

</body>
</html>
