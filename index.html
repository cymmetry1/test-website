<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime X</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --bg:#000;
      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --gold:#f5b400;
      --glass:rgba(0,0,0,.35);
      --border:rgba(255,255,255,.12);
      --radius:26px;
      --shadow:0 30px 120px rgba(0,0,0,.7);
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}

    /* Background video */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter: brightness(.55) contrast(1.1) saturate(1.05);
    }

    /* Soft overlay */
    .overlay-bg{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(245,180,0,.18), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.75));
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(14px);
      background: rgba(0,0,0,.45);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:1200px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
    }
    .brand img{
      height:52px;
      width:auto;
      display:block;
    }

    .menu{
      display:flex;
      gap:22px;
      align-items:center;
      font-weight:800;
    }
    .menu a{
      opacity:.9;
    }
    .menu a:hover{
      opacity:1;
    }

    .cta{
      padding:10px 16px;
      border-radius:999px;
      background:linear-gradient(180deg,#f5b400,#d9a100);
      color:#000;
      font-weight:900;
      box-shadow:0 10px 30px rgba(245,180,0,.35);
    }

    /* Hero */
    main{
      max-width:1200px;
      margin:0 auto;
      padding:80px 18px 120px;
    }
    .hero{
      min-height:calc(100vh - 120px);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero-box{
      max-width:900px;
      padding:56px 28px;
      border-radius:var(--radius);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(18px);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }

    .pill{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      font-weight:800;
      font-size:13px;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 18px;
      font-size:clamp(44px,7vw,82px);
      line-height:1.05;
      letter-spacing:-1.5px;
    }

    .sub{
      max-width:70ch;
      margin:0 auto 28px;
      color:var(--muted);
      font-size:16px;
      line-height:1.7;
    }

    .hero-btn{
      display:inline-block;
      padding:16px 26px;
      border-radius:999px;
      background:linear-gradient(180deg,#f5b400,#d9a100);
      color:#000;
      font-weight:900;
      box-shadow:0 14px 40px rgba(245,180,0,.4);
    }

    @media(max-width:900px){
      .menu a{display:none}
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="bg">
    <video src="montage.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay-bg"></div>

  <!-- Header -->
  <header>
    <div class="nav">
      <a class="brand" href="./">
        <img src="primex-full-header-52.png" alt="Prime X Logo">
      </a>

      <nav class="menu">
        <a href="#about">About</a>
        <a href="#what">What You Get</a>
        <a class="cta" href="plans.html">Get Started</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="hero-box">
        <div class="pill">Beyond Limits</div>
        <h1>Welcome to the New Era</h1>
        <p class="sub">
          Prime X is a focused environment for people who take improvement seriously.
          Trading, execution, structure, and accountability â€” no noise.
        </p>
        <a class="hero-btn" href="plans.html">Join Prime X</a>
      </div>
    </section>
  </main>

</body>
</html>
