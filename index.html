<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ================= NAVBAR ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent; /* NO DARK STRIP */
      padding: 22px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 46px;
    }

    nav {
      display: flex;
      gap: 34px;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.75)
      );
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
    }

    .hero-box {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 22px;
      padding: 70px 80px;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .pill {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      font-size: 13px;
      margin-bottom: 26px;
      opacity: 0.9;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 22px;
    }

    p {
      font-size: 16px;
      opacity: 0.8;
      max-width: 620px;
      margin: 0 auto 36px;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      background: #f5b800;
      color: #000;
      padding: 14px 36px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 22px rgba(245, 184, 0, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 32px rgba(245, 184, 0, 0.65);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      header {
        padding: 18px 28px;
      }

      h1 {
        font-size: 44px;
      }

      .hero-box {
        padding: 48px 28px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">
      <img src="primex-full-transparent.png" alt="PrimeX Logo">
    </div>

    <nav>
      <a href="#trading">Trading</a>
      <a href="#live">Live Sessions</a>
      <a href="#community">Community</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="montage.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
      <div class="hero-box">
        <div class="pill">Beyond Limits</div>
        <h1>Welcome to PrimeX</h1>
        <p>
          Prime X is a focused environment for people who take improvement seriously.
          Trading, execution, structure, and accountability â€” no noise.
        </p>
        <a href="#join" class="cta">Join Prime X</a>
      </div>
    </div>
  </section>

</body>
</html>
