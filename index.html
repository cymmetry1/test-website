<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeX</title>

    <!-- ✅ FIXED TAB ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png" />
    <link rel="shortcut icon" href="primex-mark-44-clean.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
    <meta name="theme-color" content="#0b0b0b" />

    <style>
      :root {
        --bg: #000000; /* Updated to black */
        --glass: rgba(18, 18, 18, 0.62);
        --glass-strong: rgba(18, 18, 18, 0.78);
        --stroke: rgba(255, 255, 255, 0.14);
        --muted: rgba(255, 255, 255, 0.74);
        --text: rgba(255, 255, 255, 0.94);
        --gold: #f2b400;
        --gold2: #d79b00;
        --blue: #58c7ff;
        --blue2: #2a7bff;
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --radius: 24px;
        --radius2: 18px;

        /* ✅ Glamour / glow tuning */
        --glowGoldA: rgba(242, 180, 0, 0.34);
        --glowGoldB: rgba(242, 180, 0, 0.14);
        --glowBlueA: rgba(88, 199, 255, 0.18);
        --glowBlueB: rgba(42, 123, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      /* ===== Background video (default) ===== */
      .bg-wrap {
        position: fixed;
        inset: 0;
        z-index: -3;
        background: #000;
        overflow: hidden;
      }
      video#bgVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.05) brightness(0.55);
        transform: scale(1.02);
      }
      .vignette {
        position: absolute;
        inset: -2px;
        background: radial-gradient(1200px 700px at 20% 10%, rgba(242, 180, 0, 0.22), transparent 55%),
          radial-gradient(900px 600px at 80% 20%, rgba(255, 255, 255, 0.06), transparent 60%),
          radial-gradient(1100px 800px at 50% 80%, rgba(0, 0, 0, 0.5), transparent 55%),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.65));
        z-index: -2;
        pointer-events: none;
      }

      /* When we want a blank black background for certain sections OR gate */
      body.blank-bg .bg-wrap {
        display: none;
      }
      body.blank-bg {
        background: #000;
      }

      /* ===== Header ===== */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 30;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        pointer-events: none;
      }
      .nav-inner {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        pointer-events: auto;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--text);
      }
      .brand img {
        height: 44px;
        width: auto;
        display: block;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.55));
      }
      nav {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      nav a,
      nav button {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 900;
        font-size: 13px;
        padding: 10px 12px;
        border-radius: 999px;
        transition: background 0.2s ease, opacity 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        opacity: 0.92;
        background: transparent;
        border: 1px solid transparent;
        cursor: pointer;
      }
      nav a:hover,
      nav button:hover {
        background: rgba(255, 255, 255, 0.08);
        opacity: 1;
        transform: translateY(-1px);
      }
      nav .active {
        background: rgba(242, 180, 0, 0.14);
        border-color: rgba(242, 180, 0, 0.28);
        opacity: 1;
      }

      /* ===== Layout ===== */
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 140px 22px 80px;
      }

      .hero-card {
        width: min(900px, 100%);
        border-radius: var(--radius);
        background: var(--glass);
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        padding: 42px 36px 40px;
        text-align: center;
        position: relative;
        transition: transform 0.28s ease, opacity 0.28s ease, filter 0.28s ease;
      }

      h1 {
        margin: 0 0 14px;
        font-size: clamp(34px, 5.4vw, 62px);
        line-height: 1.06;
        letter-spacing: -0.8px;
        font-weight: 980;
        color: rgba(255, 255, 255, 0.96);
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
      }

      .sub {
        margin: 0 auto 26px;
        max-width: 680px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.7;
        font-weight: 750;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color: #0b0b0b;
        font-weight: 980;
        border: none;
        border-radius: 999px;
        padding: 13px 26px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        transition: transform 0.18s ease;
        position: relative;
        overflow: hidden;
      }

      .cta:hover {
        transform: translateY(-1px);
      }

      .cta:active {
        transform: translateY(0px) scale(0.99);
      }

      .cta::after {
        content: "";
        position: absolute;
        top: -40%;
        left: -30%;
        width: 40%;
        height: 200%;
        transform: rotate(18deg);
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
        opacity: 0.18;
        transition: transform 0.9s ease;
      }

      .cta:hover::after {
        transform: translateX(320%) rotate(18deg);
      }

      /* Update sections, cards, and other content for the dashboard page */
      .dash-title {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
      }
      .dash-title h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 990;
        letter-spacing: 0.2px;
      }

      .grid4 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .qa {
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.25);
        padding: 14px 14px;
        cursor: pointer;
        transition: transform 0.16s ease, background 0.16s ease, border-color 0.16s ease;
        min-height: 92px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .qa:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(242, 180, 0, 0.2);
      }

      .qa strong {
        font-size: 12px;
        font-weight: 990;
        letter-spacing: 0.2px;
      }

      .qa span {
        font-size: 11px;
        font-weight: 850;
        line-height: 1.35;
      }

      .pillx {
        position: absolute;
        top: 14px;
        right: 14px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        font-size: 11px;
        font-weight: 990;
        color: rgba(255, 255, 255, 0.9);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .mod {
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.25);
        padding: 16px 16px;
        min-height: 150px;
        position: relative;
        overflow: hidden;
        transition: transform 0.16s ease, background 0.16s ease, border-color 0.16s ease;
      }

      .mod:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(242, 180, 0, 0.2);
      }

      .mod h3 {
        margin: 0;
        font-size: 13px;
        font-weight: 990;
        letter-spacing: 0.2px;
      }

      .mod p {
        margin: 8px 0 0;
        font-size: 11px;
        font-weight: 850;
        line-height: 1.45;
      }

      .mod .pillx {
        position: absolute;
        top: 14px;
        right: 14px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        font-size: 11px;
        font-weight: 990;
        color: rgba(255, 255, 255, 0.9);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      /* Additional styles for button and card */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 999px;
        padding: 12px 16px;
        font-weight: 980;
        cursor: pointer;
        transition: transform 0.18s ease, filter 0.18s ease, background 0.18s ease;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.42);
        position: relative;
        overflow: hidden;
      }
      .btn-gold {
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color: #0b0b0b;
      }

      .btn-ghost {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.14);
        color: rgba(255, 255, 255, 0.9);
        box-shadow: none;
      }
      .btn::after {
        content: "";
        position: absolute;
        top: -40%;
        left: -30%;
        width: 40%;
        height: 200%;
        transform: rotate(18deg);
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        opacity: 0.18;
        transition: transform 0.9s ease;
      }
      .btn:hover::after {
        transform: translateX(320%) rotate(18deg);
      }
    </style>
  </head>
