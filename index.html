<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeX</title>

    <!-- ✅ FIXED TAB ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png" />
    <link rel="shortcut icon" href="primex-mark-44-clean.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
    <meta name="theme-color" content="#0b0b0b" />

    <style>
      :root {
        --bg: #050505;
        --glass: rgba(18, 18, 18, 0.62);
        --glass-strong: rgba(18, 18, 18, 0.78);
        --stroke: rgba(255, 255, 255, 0.14);
        --muted: rgba(255, 255, 255, 0.74);
        --text: rgba(255, 255, 255, 0.94);
        --gold: #f2b400;
        --gold2: #d79b00;
        --blue: #58c7ff;
        --blue2: #2a7bff;
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --radius: 24px;
        --radius2: 18px;

        /* ✅ Glamour / glow tuning */
        --glowGoldA: rgba(242, 180, 0, 0.34);
        --glowGoldB: rgba(242, 180, 0, 0.14);
        --glowBlueA: rgba(88, 199, 255, 0.18);
        --glowBlueB: rgba(42, 123, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      /* ===== Background video (default) ===== */
      .bg-wrap {
        position: fixed;
        inset: 0;
        z-index: -3;
        background: #000;
        overflow: hidden;
      }
      video#bgVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.05) brightness(0.55);
        transform: scale(1.02);
      }
      .vignette {
        position: absolute;
        inset: -2px;
        background: radial-gradient(1200px 700px at 20% 10%, rgba(242, 180, 0, 0.22), transparent 55%),
          radial-gradient(900px 600px at 80% 20%, rgba(255, 255, 255, 0.06), transparent 60%),
          radial-gradient(1100px 800px at 50% 80%, rgba(0, 0, 0, 0.5), transparent 55%),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.65));
        z-index: -2;
        pointer-events: none;
      }

      /* When we want a blank black background for certain sections OR gate */
      body.blank-bg .bg-wrap {
        display: none;
      }
      body.blank-bg {
        background: #000;
      }

      /* Subdued montage for APP HOME only (active user) */
      body.home-subdued video#bgVideo {
        filter: grayscale(1) contrast(0.98) brightness(0.4) blur(2px);
        transform: scale(1.035);
      }
      body.home-subdued .vignette {
        background: radial-gradient(1200px 700px at 20% 10%, rgba(242, 180, 0, 0.14), transparent 60%),
          radial-gradient(900px 600px at 80% 20%, rgba(255, 255, 255, 0.05), transparent 62%),
          radial-gradient(1100px 800px at 50% 80%, rgba(0, 0, 0, 0.6), transparent 55%),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.78));
      }

      /* --------- ADDED: Targeted Dashboard-only rule (minimal change) ---------
         The two rules below ensure that **only the dashboard (home)** shows a plain black
         background and hides the montage. Your existing script sets `body.home-subdued`
         when the dashboard (home) section is shown — so this change is strictly targeted.
      */
      body.home-subdued .bg-wrap {
        display: none;
      }
      body.home-subdued {
        background: #000;
      }
      /* ---------------------------------------------------------------------- */

      /* ===== Gold Dust Canvas Overlay ===== */
      #dustCanvas {
        position: fixed;
        inset: 0;
        z-index: -1; /* above background, below UI */
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.35s ease;
      }
      body.dust-on #dustCanvas {
        opacity: 0.95;
      }
      body.dust-rich #dustCanvas {
        opacity: 1;
      }

      /* =========================================================
        ✅ GLAMOUR / MOUSE GLOW (LIGHTWEIGHT)
      ========================================================== */
      .glow-surface {
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      .glow-surface::before {
        content: "";
        position: absolute;
        inset: -2px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.22s ease;
        z-index: 0;
        background: radial-gradient(
            420px 260px at var(--mx, 50%) var(--my, 50%),
            var(--glowGoldA),
            transparent 60%
          ),
          radial-gradient(
            520px 320px at calc(var(--mx, 50%) + 8%) calc(var(--my, 50%) + 6%),
            var(--glowGoldB),
            transparent 62%
          ),
          radial-gradient(
            520px 320px at calc(var(--mx, 50%) - 10%) calc(var(--my, 50%) - 8%),
            var(--glowBlueA),
            transparent 64%
          );
        filter: blur(0.2px);
        mix-blend-mode: screen;
      }
      .glow-surface:hover::before {
        opacity: 1;
      }
      .glow-surface::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0;
        transition: opacity 0.22s ease;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), transparent 45%, rgba(242, 180, 0, 0.06));
      }
      .glow-surface:hover::after {
        opacity: 0.9;
      }
      .glow-surface > * {
        position: relative;
        z-index: 1;
      }

      /* Nav item glow (hover/active) */
      nav a,
      nav button {
        position: relative;
        overflow: hidden;
      }
      nav a::before,
      nav button::before {
        content: "";
        position: absolute;
        inset: -2px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
        background: radial-gradient(
            180px 120px at var(--mx, 50%) var(--my, 50%),
            rgba(242, 180, 0, 0.22),
            transparent 60%
          ),
          radial-gradient(
            220px 140px at calc(var(--mx, 50%) - 10%) calc(var(--my, 50%) - 8%),
            rgba(88, 199, 255, 0.1),
            transparent 68%
          );
        mix-blend-mode: screen;
      }
      nav a:hover::before,
      nav button:hover::before {
        opacity: 1;
      }
      nav .active::before {
        opacity: 1;
      }

      /* Increase readability slightly */
      .qa span,
      .mod p,
      .dash-title p,
      .sub,
      .tiny,
      .sess-meta {
        color: rgba(255, 255, 255, 0.72);
      }
      .qa strong,
      .mod h3,
      .dash-title h2 {
        color: rgba(255, 255, 255, 0.96);
      }

      /* ===== Header ===== */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 30;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        pointer-events: none;
      }
      .nav-inner {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        pointer-events: auto;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--text);
      }
      .brand img {
        height: 44px;
        width: auto;
        display: block;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.55));
      }
      nav {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      nav a,
      nav button {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 900;
        font-size: 13px;
        padding: 10px 12px;
        border-radius: 999px;
        transition: background 0.2s ease, opacity 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        opacity: 0.92;
        background: transparent;
        border: 1px solid transparent;
        cursor: pointer;
      }
      nav a:hover,
      nav button:hover {
        background: rgba(255, 255, 255, 0.08);
        opacity: 1;
        transform: translateY(-1px);
      }
      nav .active {
        background: rgba(242, 180, 0, 0.14);
        border-color: rgba(242, 180, 0, 0.28);
        opacity: 1;
      }

      /* Public language switch (UI only) */
      .lang {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: 6px;
      }
      .lang-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 950;
        cursor: pointer;
        transition: transform 0.16s ease, background 0.16s ease, border-color 0.16s ease;
      }
      .lang-btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(242, 180, 0, 0.18);
      }
      .lang-pill {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        box-shadow: 0 0 0 5px rgba(242, 180, 0, 0.1);
      }
      .lang-menu {
        position: absolute;
        top: 44px;
        right: 0;
        width: 180px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(12, 12, 12, 0.92);
        box-shadow: 0 22px 70px rgba(0, 0, 0, 0.6);
        padding: 8px;
        display: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .lang-item {
        width: 100%;
        padding: 10px 10px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 950;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        transition: transform 0.14s ease, background 0.14s ease, border-color 0.14s ease;
      }
      .lang-item:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(242, 180, 0, 0.16);
      }
      .lang-tag {
        font-size: 11px;
        font-weight: 980;
        padding: 6px 9px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        color: rgba(255, 255, 255, 0.8);
        white-space: nowrap;
      }

      /* Account avatar (active app only) */
      .acct {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 6px;
        position: relative;
      }
      .avatar-btn {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: transform 0.16s ease, background 0.16s ease, border-color 0.16s ease;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }
      .avatar-btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(242, 180, 0, 0.22);
      }
      .avatar-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        box-shadow: 0 0 0 5px rgba(242, 180, 0, 0.14);
      }
      .acct-menu {
        position: absolute;
        top: 46px;
        right: 0;
        width: 280px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(12, 12, 12, 0.9);
        box-shadow: 0 22px 70px rgba(0, 0, 0, 0.6);
        padding: 10px;
        display: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .acct-menu.open {
        display: block;
      }
      .acct-row {
        padding: 10px 10px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 8px;
      }
      .acct-row strong {
        display: block;
        font-size: 12px;
        letter-spacing: 0.2px;
        font-weight: 980;
      }
      .acct-row span {
        display: block;
        margin-top: 4px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.68);
        font-weight: 850;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .acct-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        font-size: 11px;
        font-weight: 980;
        color: rgba(255, 255, 255, 0.88);
      }
      .acct-actions {
        display: flex;
        gap: 8px;
      }
      .acct-actions button {
        flex: 1;
        padding: 10px 10px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 980;
        cursor: pointer;
        transition: transform 0.16s ease, background 0.16s ease, border-color 0.16s ease;
      }
      .acct-actions button:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(242, 180, 0, 0.2);
      }

      /* Hide header completely in subscription gate (locked/pending) */
      body.gate header {
        display: none;
      }

      /* ===== Layout ===== */
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 140px 22px 80px;
      }

      /* Logged-out hero */
      .hero-card {
        width: min(900px, 100%);
        border-radius: var(--radius);
        background: var(--glass);
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        padding: 42px 36px 40px;
        text-align: center;
        position: relative;
        transition: transform 0.28s ease, opacity 0.28s ease, filter 0.28s ease;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 7px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.14);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 980;
        font-size: 12px;
        letter-spacing: 0.2px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: clamp(34px, 5.4vw, 62px);
        line-height: 1.06;
        letter-spacing: -0.8px;
        font-weight: 980;
        color: rgba(255, 255, 255, 0.96);
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
      }
      .sub {
        margin: 0 auto 26px;
        max-width: 680px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.7;
        font-weight: 750;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        color: #0b0b0b;
        font-weight: 980;
        border: none;
        border-radius: 999px;
        padding: 13px 26px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        transition: transform 0.18s ease;
        position: relative;
        overflow: hidden;
      }
      .cta:hover {
        transform: translateY(-1px);
      }
      .cta:active {
        transform: translateY(0px) scale(0.99);
      }
      .cta::after {
        content: "";
        position: absolute;
        top: -40%;
        left: -30%;
        width: 40%;
        height: 200%;
        transform: rotate(18deg);
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
        opacity: 0.18;
        transition: transform 0.9s ease;
      }
      .cta:hover::after {
        transform: translateX(320%) rotate(18deg);
      }

      /* ===== Gate (subscription-only mode) ===== */
      .gate-wrap {
        width: min(1040px, 100%);
        display: none;
        align-items: center;
        justify-content: center;
      }
      body.gate .gate-wrap {
        display: flex;
      }
      body.gate .hero-card {
        display: none;
      }
      body.gate .app-wrap {
        display: none;
      }

      .gate-card {
        width: min(940px, 100%);
        border-radius: 34px;
        position: relative;
        overflow: hidden;
        padding: 18px;
        background: rgba(8, 8, 8, 0.92);
        box-shadow: 0 40px 130px rgba(0, 0, 0, 0.78), 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
      }
      .gate-card::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: radial-gradient(1200px 700px at 18% 18%, rgba(242, 180, 0, 0.12), transparent 55%),
          radial-gradient(900px 700px at 82% 20%, rgba(88, 199, 255, 0.08), transparent 58%),
          radial-gradient(900px 700px at 55% 92%, rgba(42, 123, 255, 0.08), transparent 60%),
          linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.72));
        pointer-events: none;
      }
      .gate-card::after {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 26px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 1px rgba(242, 180, 0, 0.1), 0 0 40px rgba(242, 180, 0, 0.1),
          0 0 60px rgba(88, 199, 255, 0.08);
        pointer-events: none;
        z-index: 0;
      }
      .gate-inner {
        position: relative;
        z-index: 1;
        padding: 18px 20px 18px;
      }
      .gate-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        margin-bottom: 14px;
      }
      .gate-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }
      .gate-brand img {
        height: 34px;
        width: auto;
        display: block;
        filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.65));
      }
      .gate-title {
        display: flex;
        flex-direction: column;
        gap: 3px;
        min-width: 0;
      }
      .gate-title strong {
        font-size: 14px;
        letter-spacing: 0.2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 980;
      }
      .gate-title span {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.72);
        font-weight: 850;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* ... */

    </style>
  </head>

  <body>
    <!-- Background (KEEP montage video on home/default) -->
    <div class="bg-wrap">
      <video id="bgVideo" autoplay muted loop playsinline preload="auto">
        <source src="montage.mp4" type="video/mp4" />
      </video>
      <div class="vignette"></div>

    <!-- Gold dust overlay (ONLY shown in subscription gate + subscription section via JS) -->
    <canvas id="dustCanvas" aria-hidden="true"></canvas>

    <header>
      <div class="nav-inner">
        <a class="brand" href="index.html" aria-label="PrimeX Home">
          <img src="primex-full-transparent-clean.png" alt="PrimeX Logo" />
        </a>

        <!-- Visitor nav -->
        <nav aria-label="Primary" id="navVisitor">

          <!-- Language (UI only) -->
          <div class="lang" id="langWrap">

              <span class="lang-pill"></span>

          <div class="acct" id="acctWrap" aria-label="Account">

              <span class="avatar-dot"></span>
            </button>

            <div class="acct-menu" id="acctMenu">
              <div class="acct-row">
                <strong>Account</strong>
                <span id="acctEmail">—</span>
                <div class="acct-pill" id="acctSubPill">Subscription: —</div>
                <div class="acct-pill" id="acctBizPill" style="margin-top: 8px">Business: —</div>
              </div>
              <div class="acct-actions">
                <button id="acctLogoutBtn" type="button">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- (All of your original page HTML — unchanged) -->

      /* ===== Gold Dust Canvas ===== */
      const dustCanvas = document.getElementById("dustCanvas");
      const dustCtx = dustCanvas.getContext("2d", { alpha: true });

      let dustW = 0,
        dustH = 0,
        dpr = 1;
      let dustParticles = [];
      let dustMode = "off"; // "off" | "light" | "rich"
      let dustRunning = false;
      let rafId = null;

      function resizeDust() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        dustW = Math.floor(window.innerWidth);
        dustH = Math.floor(window.innerHeight);
        dustCanvas.width = Math.floor(dustW * dpr);
        dustCanvas.height = Math.floor(dustH * dpr);
        dustCanvas.style.width = dustW + "px";
        dustCanvas.style.height = dustH + "px";
        dustCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function rand(min, max) {
        return min + Math.random() * (max - min);
      }

      // ✅ BIGGER / BRIGHTER "snowy gold"
      function makeDust(count) {
        const arr = [];
        for (let i = 0; i < count; i++) {
          arr.push({
            x: rand(0, dustW),
            y: rand(0, dustH),
            r: rand(1.4, 3.6),
            a: rand(0.18, 0.55),
            vx: rand(-0.08, 0.12),
            vy: rand(0.04, 0.18),
            tw: rand(0.002, 0.01),
            t: rand(0, 1000),
            hue: Math.random() < 0.88 ? rand(40, 52) : rand(195, 210),
          });
        }
        return arr;
      }

      function setDustMode(mode) {
        dustMode = mode;
        body.classList.toggle("dust-on", mode !== "off");
        body.classList.toggle("dust-rich", mode === "rich");

        if (mode === "off") {
          stopDust();
          return;
        }

        resizeDust();
        const base = mode === "rich" ? 220 : 0;
        const count = Math.min(320, Math.floor(base + (dustW * dustH) / 22000));
        dustParticles = makeDust(count);
        startDust();
      }

      function startDust() {
        if (dustRunning) return;
        dustRunning = true;
        tickDust();
      }

      function stopDust() {
        dustRunning = false;
        if (rafId) cancelAnimationFrame(rafId);
        rafId = null;
        dustCtx.clearRect(0, 0, dustW, dustH);
      }

      function tickDust() {
        if (!dustRunning) return;

        dustCtx.clearRect(0, 0, dustW, dustH);

        for (const p of dustParticles) {
          p.t += 1;
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < -20) p.x = dustW + 20;
          if (p.x > dustW + 20) p.x = -20;
          if (p.y < -20) p.y = dustH + 20;
          if (p.y > dustH + 20) p.y = -20;

          const twinkle = 0.55 + 0.45 * Math.sin(p.t * p.tw);
          const alpha = (dustMode === "rich" ? p.a + 0.08 : p.a) * twinkle;

          dustCtx.beginPath();
          dustCtx.fillStyle = `hsla(${p.hue}, 95%, 60%, ${alpha})`;
          dustCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          dustCtx.fill();

          // extra soft glow pops in rich mode
          if (dustMode === "rich" && Math.random() < 0.02) {
            dustCtx.beginPath();
            dustCtx.fillStyle = `hsla(${p.hue}, 95%, 70%, ${alpha * 0.55})`;
            dustCtx.arc(p.x, p.y, p.r * 3.2, 0, Math.PI * 2);
            dustCtx.fill();
          }
        }

        // subtle streaks
        if (dustMode === "rich" && Math.random() < 0.08) {
          const sx = rand(0, dustW);
          const sy = rand(0, dustH);
          const len = rand(90, 220);
          dustCtx.strokeStyle = `rgba(242,180,0,${rand(0.05, 0.1)})`;
          dustCtx.lineWidth = 1;
          dustCtx.beginPath();
          dustCtx.moveTo(sx, sy);
          dustCtx.lineTo(sx + len, sy + rand(-14, 14));
          dustCtx.stroke();
        }

        rafId = requestAnimationFrame(tickDust);
      }

          const x = ((e.clientX - r.left) / r.width) * 100;
          const y = ((e.clientY - r.top) / r.height) * 100;
          el.style.setProperty("--mx", x.toFixed(2) + "%");
          el.style.setProperty("--my", y.toFixed(2) + "%");
        });

        el.addEventListener("mouseleave", () => {
          el.style.removeProperty("--mx");
          el.style.removeProperty("--my");
        });

          const col = document.createElement("div");
          col.className = "daycol";
          col.dataset.day = String(d);

          const daySessions = sessions
            .filter((s) => s.dayIndex === d)
            .filter((s) => (state.filter === "All" ? true : s.category === state.filter));

          if (daySessions.length === 0) {
            const empty = document.createElement("div");
            empty.style.opacity = ".55";
            empty.style.fontSize = "12px";
            empty.style.fontWeight = "980";
            empty.style.color = "rgba(255,255,255,.70)";
            empty.textContent = "—";
            col.appendChild(empty);
          } else {
            daySessions.forEach((s) => {
              const card = document.createElement("div");
              card.className = "session-card glow-surface";
              card.dataset.sessionId = s.id;

              const left = document.createElement("div");
              left.className = "sess-left";

              const title = document.createElement("div");
              title.className = "sess-title";
              title.textContent = s.title;

              const meta = document.createElement("div");
              meta.className = "sess-meta";
              meta.textContent = `${s.time} • ${s.category}`;

              left.appendChild(title);
              left.appendChild(meta);

              const badge = document.createElement("div");
              badge.className = "lockbadge";
              badge.textContent = "Open";

              card.appendChild(left);
              card.appendChild(badge);

              card.addEventListener("click", () => openSessionDetailsModal(s));
              col.appendChild(card);

              bindGlow(card);
            });
          }

          calendarGrid.appendChild(col);
        }
      }

      chips?.addEventListener("click", (e) => {
        const chip = e.target.closest(".chip");
        if (!chip) return;

        state.filter = chip.dataset.filter;
        chips.querySelectorAll(".chip").forEach((c) => c.classList.toggle("active", c === chip));
        buildCalendar();
      });

      /* Session join */
      joinLiveBtn.addEventListener("click", () => {
        const session = sessions.find((s) => s.id === state.selectedSessionId);
        if (!session) return;
        window.open(session.joinUrl, "_blank", "noopener,noreferrer");
        closeModal();
      });

      /* ===== Upcoming sessions ===== */
      function buildUpcoming() {
        upcomingList.innerHTML = "";
        const preview = sessions.slice(0, 3);

        preview.forEach((s) => {
          const item = document.createElement("div");
          item.className = "up-item glow-surface";

          const left = document.createElement("div");
          left.style.minWidth = "0";

          const t = document.createElement("strong");
          t.textContent = s.title;

          const m = document.createElement("span");
          m.textContent = `${s.time} • ${s.category} • Host: ${s.host}`;

          left.appendChild(t);
          left.appendChild(m);

          const chip = document.createElement("div");
          chip.className = "up-chip";
          chip.textContent = s.category;

          item.appendChild(left);
          item.appendChild(chip);

          upcomingList.appendChild(item);
          bindGlow(item);
        });
      }

      /* =========================================================
        ✅ DEV MODE — NEVER SKIP SUBSCRIPTION FLOW
        Turn ON:
          - add ?dev=1 to your URL
          - OR run: localStorage.setItem("px_dev_mode","1"); location.reload();

        Turn OFF:
          - remove ?dev=1
          - and/or run: localStorage.removeItem("px_dev_mode"); location.reload();
      ========================================================== */
      (function PRIME_X_DEV_MODE_NEVER_SKIP() {
        try {
          const params = new URLSearchParams(location.search);
          const devParamOn = params.has("dev") && params.get("dev") !== "0";
          const devStoredOn = localStorage.getItem("px_dev_mode") === "1";
          const DEV_MODE = devParamOn || devStoredOn;

          window.__PRIMEX_DEV__ = DEV_MODE;

          if (!DEV_MODE) return;

          // Force subscription flow every load
          state.subStatus = "none";
          localStorage.setItem("px_subStatus", "none");

          // Optional: keep business clean in dev tests too
          state.businessStatus = "none";
          localStorage.setItem("px_businessStatus", "none");

          // Disable preview buttons while dev mode is ON
          const disable = (btn) => {
            if (!btn) return;
            btn.addEventListener(
              "click",
              (e) => {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert("Dev mode is ON: Dashboard preview is disabled so the subscription flow never gets skipped.");
              },
              true
            );
          };
          disable(devPreviewBtn);
          disable(devPreviewBtnTop);
        } catch (err) {}
      })();

      /* ===== Init ===== */
      function init() {
        if (!localStorage.getItem("px_subStatus")) localStorage.setItem("px_subStatus", state.subStatus);
        if (!localStorage.getItem("px_businessStatus")) localStorage.setItem("px_businessStatus", state.businessStatus);
        if (!localStorage.getItem("px_lang")) localStorage.setItem("px_lang", state.lang);

        if (state.loggedIn && !state.email) {
          state.email = sessionStorage.getItem("px_email") || "";
        }

        setLangUI();
        resizeDust();
        setModeClasses();
        buildCalendar();
        buildUpcoming();
        setPills();
        setGateUI();

        if (isSubActive()) {
          state.activeSection = "home";
          showSection("home");
        } else {
          applyDustForState();
        }

        bindAllGlow();
      }

      init();
    </script>
  </body>
</html>
