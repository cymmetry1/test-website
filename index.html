<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg: #050505;
      --glass: rgba(18,18,18,.62);
      --glass-strong: rgba(18,18,18,.78);
      --stroke: rgba(255,255,255,.14);
      --muted: rgba(255,255,255,.68);
      --text: rgba(255,255,255,.92);
      --gold: #f2b400;
      --gold2:#d79b00;
      --shadow: 0 20px 70px rgba(0,0,0,.55);
      --radius: 24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Background video */
    .bg-wrap{
      position: fixed;
      inset: 0;
      z-index: -2;
      background: #000;
      overflow:hidden;
    }
    video#bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      filter: grayscale(1) contrast(1.05) brightness(.55);
      transform: scale(1.02);
    }
    .vignette{
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(242,180,0,.22), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(1100px 800px at 50% 80%, rgba(0,0,0,.50), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      z-index: -1;
      pointer-events:none;
    }

    /* Header */
    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 30;
      padding: 18px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:none;
    }
    .nav-inner{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:auto;
    }

    nav{
      display:flex;
      gap:22px;
    }
    nav a{
      color: rgba(255,255,255,.88);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      padding:10px;
      border-radius:999px;
    }

    /* Layout */
    main{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 140px 22px 80px;
    }

    /* Hero card */
    .hero-card{
      width: min(900px, 100%);
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      padding: 42px 36px 40px;
      text-align:center;
      position: relative;
    }

    .pill{
      display:inline-flex;
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    h1{
      margin:0 0 14px;
      font-size: clamp(34px, 5.4vw, 62px);
      font-weight: 900;
    }

    .sub{
      margin: 0 auto 26px;
      max-width: 680px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.7;
    }

    /* CTA */
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color: #0b0b0b;
      font-weight: 900;
      border: none;
      border-radius: 999px;
      padding: 13px 26px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.45);
      transition: transform .18s ease;
    }
    .cta:hover{ transform: translateY(-1px); }
    .cta:active{ transform: translateY(0px) scale(.99); }

    /* Modal overlay */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 60;
      display: grid;
      place-items: center;
      padding: 22px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(4px);
    }

    /* Modal panel */
    .modal{
      width: min(560px, 100%);
      border-radius: var(--radius);
      background: var(--glass-strong);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      transform: translateY(10px) scale(.96);
      opacity: 0;
      transition: transform .25s ease, opacity .25s ease;
    }

    body.modal-open .overlay{ opacity:1; pointer-events:auto; }
    body.modal-open .modal{ opacity:1; transform: translateY(0) scale(1); }
  </style>
</head>

<body>

<div class="bg-wrap">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="montage.mp4" type="video/mp4">
  </video>
  <div class="vignette"></div>
</div>

<header>
  <div class="nav-inner">
    <img src="primex-full-transparent-clean.png" height="44">
    <nav>
      <a href="#trading">Trading</a>
      <a href="#live">Live Sessions</a>
      <a href="#community">Community</a>
      <a href="#about">About</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero-card">
    <div class="pill">Beyond Limits</div>
    <h1>Welcome to PrimeX</h1>
    <p class="sub">PrimeX | Trading Ã— Mindset</p>
    <button class="cta" id="joinBtn" type="button">Join Now</button>
  </section>
</main>

<div class="overlay" id="overlay">
  <div class="modal">
    <!-- existing sign up / sign in modal content -->
  </div>
</div>

<script>
  const body = document.body;
  const joinBtn = document.getElementById("joinBtn");
  const overlay = document.getElementById("overlay");

  joinBtn.addEventListener("click", () => body.classList.add("modal-open"));
  overlay.addEventListener("click", e => {
    if (e.target === overlay) body.classList.remove("modal-open");
  });
</script>

</body>
</html>
