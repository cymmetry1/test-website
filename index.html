<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#050505;
      --glass:rgba(18,18,18,.82); /* increased opacity */
      --stroke:rgba(255,255,255,.14);
      --muted:rgba(255,255,255,.68);
      --text:rgba(255,255,255,.92);
      --gold:#f2b400;
      --gold2:#d79b00;
      --shadow:0 20px 70px rgba(0,0,0,.55);
      --radius:24px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .bg-wrap{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }

    video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(1) brightness(.55);
    }

    main{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:140px 22px;
    }

    /* FIXED HERO CARD */
    .hero-card{
      width:min(900px,100%);
      padding:42px 36px 40px;
      border-radius:var(--radius);
      background:var(--glass);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      text-align:center;

      backdrop-filter:blur(4px) saturate(115%);
      -webkit-backdrop-filter:blur(4px) saturate(115%);
    }

    .pill{
      display:inline-block;
      padding:7px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:12px;
      font-weight:700;
      margin-bottom:18px;
    }

    h1{
      font-size:clamp(34px,5vw,60px);
      margin:0 0 14px;
    }

    .sub{
      max-width:680px;
      margin:0 auto 26px;
      font-size:14px;
      color:var(--muted);
      line-height:1.7;
    }

    .cta{
      padding:13px 26px;
      border-radius:999px;
      border:none;
      font-weight:900;
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="bg-wrap">
  <video autoplay muted loop playsinline>
    <source src="montage.mp4" type="video/mp4">
  </video>
</div>

<main>
  <section class="hero-card">
    <div class="pill">Beyond Limits</div>
    <h1>Welcome to PrimeX</h1>
    <p class="sub">
      Prime X is a focused environment for people who take improvement seriously.
      Trading, execution, structure, and accountability â€” no noise.
    </p>
    <button class="cta">Join PrimeX</button>
  </section>
</main>

</body>
</html>
