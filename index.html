<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#050505;
      --glass:rgba(18,18,18,.62);
      --glass-strong:rgba(18,18,18,.78);
      --stroke:rgba(255,255,255,.14);
      --muted:rgba(255,255,255,.68);
      --text:rgba(255,255,255,.92);
      --gold:#f2b400;
      --gold2:#d79b00;
      --shadow:0 20px 70px rgba(0,0,0,.55);
      --radius:24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Background video */
    .bg-wrap{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    #bgVideo{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(1) contrast(1.05) brightness(.55);
      transform:scale(1.02);
    }
    .vignette{
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(242,180,0,.22), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      pointer-events:none;
    }

    /* Header */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:30;
      padding:18px 28px;
      pointer-events:none;
    }

    /* âœ… FIXED: no width constraint */
    .nav-inner{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:auto;
    }

    .brand img{
      height:44px;
      filter:drop-shadow(0 10px 20px rgba(0,0,0,.55));
    }

    nav{
      display:flex;
      gap:22px;
    }
    nav a{
      color:rgba(255,255,255,.88);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      padding:10px;
      border-radius:999px;
    }

    main{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:140px 22px 80px;
    }

    .hero-card{
      width:min(900px,100%);
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px);
      padding:42px 36px;
      text-align:center;
    }

    .pill{
      padding:7px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:12px;
      font-weight:700;
      margin-bottom:18px;
      display:inline-block;
    }

    h1{
      font-size:clamp(34px,5.4vw,62px);
      font-weight:900;
      margin:0 0 14px;
    }

    .sub{
      max-width:680px;
      margin:0 auto 26px;
      font-size:14px;
      color:var(--muted);
    }

    .cta{
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      border:none;
      border-radius:999px;
      padding:13px 26px;
      font-weight:900;
      cursor:pointer;
    }

    /* Modal */
    body.modal-open{overflow:hidden}

    .overlay{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:rgba(0,0,0,.38);
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:60;
    }
    body.modal-open .overlay{
      opacity:1;
      pointer-events:auto;
    }

    .modal{
      background:var(--glass-strong);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      width:min(560px,100%);
      padding:20px;
      transform:translateY(10px) scale(.96);
      opacity:0;
      transition:.25s;
    }
    body.modal-open .modal{
      transform:none;
      opacity:1;
    }
  </style>
</head>

<body>

  <div class="bg-wrap">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="montage.mp4" type="video/mp4">
    </video>
    <div class="vignette"></div>
  </div>

  <header>
    <div class="nav-inner">
      <img src="primex-full-transparent-clean.png" alt="PrimeX">
      <nav>
        <a href="#trading">Trading</a>
        <a href="#live">Live Sessions</a>
        <a href="#community">Community</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero-card">
      <div class="pill">Beyond Limits</div>
      <h1>Welcome to PrimeX</h1>
      <p class="sub">Prime X is a focused environment for people who take improvement seriously.</p>
      <button class="cta" id="joinBtn">Join Prime X</button>
    </section>
  </main>

  <script>
    const body=document.body;
    const joinBtn=document.getElementById("joinBtn");
    joinBtn.onclick=()=>body.classList.add("modal-open");
  </script>

</body>
</html>
