<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeX</title>

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png" />
    <link rel="shortcut icon" href="primex-mark-44-clean.png" />
    <meta name="theme-color" content="#0b0b0b" />

    <style>
      :root {
        --bg: #050505;
        --glass: rgba(18, 18, 18, 0.62);
        --stroke: rgba(255, 255, 255, 0.14);
        --text: rgba(255, 255, 255, 0.95);
        --muted: rgba(255, 255, 255, 0.75);
        --gold: #f2b400;
        --gold2: #d79b00;
        --radius: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      /* Background */
      .bg-wrap {
        position: fixed;
        inset: 0;
        z-index: -2;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) brightness(0.45);
      }

      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 30%, rgba(242,180,0,0.2), transparent 60%),
          linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.8));
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 18px 28px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .brand img {
        height: 44px;
      }

      nav {
        display: flex;
        gap: 14px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 800;
        font-size: 13px;
        padding: 10px 14px;
        border-radius: 999px;
        transition: background 0.2s;
      }

      nav a:hover {
        background: rgba(255,255,255,0.08);
      }

      /* Main */
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 140px 20px 80px;
      }

      .hero-card {
        max-width: 900px;
        width: 100%;
        background: var(--glass);
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        padding: 42px 36px;
        text-align: center;
        backdrop-filter: blur(4px);
      }

      .pill {
        display: inline-block;
        padding: 7px 14px;
        border-radius: 999px;
        background: rgba(255,255,255,0.08);
        margin-bottom: 18px;
        font-weight: 900;
        font-size: 12px;
      }

      h1 {
        margin: 0 0 14px;
        font-size: clamp(36px, 5vw, 60px);
        font-weight: 900;
      }

      .sub {
        margin-bottom: 26px;
        font-size: 14px;
        color: var(--muted);
      }

      .cta {
        background: linear-gradient(180deg, var(--gold), var(--gold2));
        border: none;
        color: #0b0b0b;
        font-weight: 900;
        padding: 14px 30px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
      }

      .cta:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <!-- Background -->
    <div class="bg-wrap">
      <video autoplay muted loop playsinline>
        <source src="montage.mp4" type="video/mp4" />
      </video>
      <div class="vignette"></div>
    </div>

    <!-- Header -->
    <header>
      <a class="brand" href="index.html">
        <img src="primex-full-transparent-clean.png" alt="PrimeX" />
      </a>

      <nav>
        <a href="#">Trading</a>
        <a href="#">Live Sessions</a>
        <a href="#">Community</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- Home -->
    <main>
      <section class="hero-card">
        <div class="pill">Beyond Limits</div>
        <h1>Welcome to PrimeX</h1>
        <p class="sub">PrimeX | Trading × Mindset × Business</p>
        <button class="cta" onclick="location.href='dashboard.html'">
          Join Now
        </button>
      </section>
    </main>
  </body>
</html>
