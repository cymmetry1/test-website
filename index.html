<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>PrimeX</title>
    <link rel="icon" href="primex-mark-44-clean.png"><link rel="apple-touch-icon" href="logo-192.png">
    <style>
        *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:sans-serif;color:white;background:#050505}.bg-wrap{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:#000}video{object-fit:cover;width:100%;height:100%;filter:grayscale(1) brightness(0.55)}header{position:fixed;width:100%;padding:18px 28px;display:flex;justify-content:space-between;z-index:30}.nav-inner{display:flex;gap:14px}nav a{color:white;text-decoration:none;padding:10px 12px;border-radius:999px;transition:background 0.2s}nav a:hover{background:rgba(255,255,255,0.08)}main{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:140px 22px 80px}.hero-card{border-radius:24px;background:rgba(18,18,18,0.62);box-shadow:0 20px 70px rgba(0,0,0,0.55);backdrop-filter:blur(3px);padding:42px 36px;text-align:center;transition:transform 0.28s,opacity 0.28s}h1{font-size:clamp(34px,5.4vw,62px);letter-spacing:-0.8px;text-shadow:0 10px 30px rgba(0,0,0,0.55)}.cta{background:linear-gradient(180deg,#f2b400,#d79b00);color:#0b0b0b;padding:13px 26px;border:none;border-radius:999px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.45);transition:transform 0.18s}.cta:hover{transform:translateY(-1px)}.cta:active{transform:scale(0.99)}.plan{border-radius:24px;border:1px solid rgba(255,255,255,0.1);background:rgba(0,0,0,0.3);padding:16px}.step{border-radius:16px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);padding:10px;text-align:center}.step .dot{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,0.22)}
    </style>
</head>

    <div class="bg-wrap"><video autoplay muted loop><source src="montage.mp4?v=20260103" type="video/mp4"></video></div>
    <header><div class="nav-inner"><a class="brand" href="index.html"><img src="primex-full-transparent-clean.png" alt="PrimeX Logo"></a>
        <nav><a href="#trading">Trading</a><a href="#live">Live Sessions</a><a href="#community">Community</a><a href="#about">About</a></nav></div></header>
    <main><section class="hero-card"><h1>Welcome to PrimeX</h1><p class="sub">PrimeX | Trading × Mindset × Business</p><button class="cta">Join Now</button></section></main>

</html>
