    <style>
        :root{--bg:#050505;--glass:rgba(18,18,18,.62);--glass-strong:rgba(18,18,18,.78);--stroke:rgba(255,255,255,.14);--muted:rgba(255,255,255,.74);--text:rgba(255,255,255,.94);--gold:#f2b400;--gold2:#d79b00;--blue:#58c7ff;--blue2:#2a7bff;--shadow:0 20px 70px rgba(0,0,0,.55);--radius:24px;--radius2:18px;--glowGoldA:rgba(242,180,0,.34);--glowGoldB:rgba(242,180,0,.14);--glowBlueA:rgba(88,199,255,.18);--glowBlueB:rgba(42,123,255,.12)}*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,&quot;Apple Color Emoji&quot;,&quot;Segoe UI Emoji&quot;;background:var(--bg);color:var(--text);overflow-x:hidden}.bg-wrap{position:fixed;inset:0;z-index:-3;background:#000;overflow:hidden}video#bgVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:grayscale(1)contrast(1.05)brightness(.55);transform:scale(1.02)}.vignette{position:absolute;inset:-2px;background:radial-gradient(1200px 700px at 20% 10%,rgba(242,180,0,.22),transparent 55%),radial-gradient(900px 600px at 80% 20%,rgba(255,255,255,.06),transparent 60%),radial-gradient(1100px 800px at 50% 80%,rgba(0,0,0,.5),transparent 55%),linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.65));z-index:-2;pointer-events:none}.bg-wrap body.blank-bg{display:none}body.blank-bg{background:#000}body.home-subdued video#bgVideo{filter:grayscale(1)contrast(.98)brightness(.4)blur(2px);transform:scale(1.035)}body.home-subdued .vignette{background:radial-gradient(1200px 700px at 20% 10%,rgba(242,180,0,.14),transparent 60%),radial-gradient(900px 600px at 80% 20%,rgba(255,255,255,.05),transparent 62%),radial-gradient(1100px 800px at 50% 80%,rgba(0,0,0,.6),transparent 55%),linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.78))}.glow-surface{position:relative;overflow:hidden;isolation:isolate}.glow-surface::before{content:&quot;&quot;;position:absolute;inset:-2px;pointer-events:none;opacity:0;transition:opacity .22s ease;z-index:0;background:radial-gradient(420px 260px at var(--mx,50%) var(--my,50%),var(--glowGoldA),transparent 60%),radial-gradient(520px 320px at calc(var(--mx,50%)+8%) calc(var(--my,50%)+6%),var(--glowGoldB),transparent 62%),radial-gradient(520px 320px at calc(var(--mx,50%)-10%) calc(var(--my,50%)-8%),var(--glowBlueA),transparent 64%);filter:blur(.2px);mix-blend-mode:screen}.glow-surface:hover::before{opacity:1}.glow-surface::after{content:&quot;&quot;;position:absolute;inset:0;pointer-events:none;z-index:0;opacity:0;transition:opacity .22s ease;background:linear-gradient(135deg,rgba(255,255,255,.08),transparent 45%,rgba(242,180,0,.06))}.glow-surface:hover::after{opacity:.9}.glow-surface > *{position:relative;z-index:1}nav a,nav button{position:relative;overflow:hidden}.nav a::before,.nav button::before{content:&quot;&quot;;position:absolute;inset:-2px;pointer-events:none;opacity:0;transition:opacity .2s ease;background:radial-gradient(180px 120px at var(--mx,50%) var(--my,50%),rgba(242,180,0,.22),transparent 60%),radial-gradient(220px 140px at calc(var(--mx,50%)-10%) calc(var(--my,50%)-8%),rgba(88,199,255,.1),transparent 68%);mix-blend-mode:screen}.nav a:hover::before,.nav button:hover::before{opacity:1}.nav .active::before{opacity:1}
    </style>
