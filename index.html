<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeX</title>

    <!-- ✅ FIXED TAB ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="primex-mark-44-clean.png" />
    <link rel="shortcut icon" href="primex-mark-44-clean.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
    <meta name="theme-color" content="#0b0b0b" />

    <style>
      :root {
        --bg: #050505;
        --glass: rgba(18, 18, 18, 0.62);
        --glass-strong: rgba(18, 18, 18, 0.78);
        --stroke: rgba(255, 255, 255, 0.14);
        --muted: rgba(255, 255, 255, 0.74);
        --text: rgba(255, 255, 255, 0.94);
        --gold: #f2b400;
        --gold2: #d79b00;
        --blue: #58c7ff;
        --blue2: #2a7bff;
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --radius: 24px;
        --radius2: 18px;

        /* ✅ Glamour / glow tuning */
        --glowGoldA: rgba(242, 180, 0, 0.34);
        --glowGoldB: rgba(242, 180, 0, 0.14);
        --glowBlueA: rgba(88, 199, 255, 0.18);
        --glowBlueB: rgba(42, 123, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: #000000;  /* Changed background to black */
        color: var(--text);
        overflow-x: hidden;
      }

      /* ===== Background video (default) ===== */
      .bg-wrap {
        position: fixed;
        inset: 0;
        z-index: -3;
        background: #000;
        overflow: hidden;
      }
      video#bgVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.05) brightness(0.55);
        transform: scale(1.02);
      }

      /* ===== Dashboard background ===== */
      #section-home {
        background-color: #000000; /* Changed background color of the dashboard section */
      }

      /* Keep the rest of your existing styles untouched */
    </style>
  </head>

  <body>
    <!-- Background (KEEP montage video on home/default) -->
    <div class="bg-wrap">
      <video id="bgVideo" autoplay muted loop playsinline preload="auto">
        <source src="montage.mp4?v=20260103" type="video/mp4" />
      </video>
      <div class="vignette"></div>
    </div>

    <!-- Header -->
    <header>
      <div class="nav-inner">
        <a class="brand" href="index.html" aria-label="PrimeX Home">
          <img src="primex-full-transparent-clean.png" alt="PrimeX Logo" />
        </a>
        <nav aria-label="Primary" id="navVisitor">
          <a href="#trading">Trading</a>
          <a href="#live">Live Sessions</a>
          <a href="#community">Community</a>
          <a href="#about">About</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="hero-card glow-surface" aria-label="PrimeX Hero" id="hero">
        <div class="pill">Beyond Limits</div>
        <h1>Welcome to PrimeX</h1>
        <p class="sub">PrimeX | Trading × Mindset × Business</p>
        <button class="cta" id="joinBtn" type="button">Join Now</button>
      </section>

      <!-- Active App -->
      <section class="app-wrap" id="app">
        <!-- HOME (Dashboard) -->
        <div class="section active" id="section-home">
          <div class="card glow-surface">
            <div class="dash-title">
              <div>
                <h2>Dashboard</h2>
                <p>Quick access to sessions, signals, and your modules. Everything is built for clarity — no marketing.</p>
              </div>
            </div>
            <div class="dash-categories" aria-label="PrimeX dashboard categories">
              <!-- Your existing dashboard categories go here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Your existing script remains untouched
    </script>
  </body>
</html>
