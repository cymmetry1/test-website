<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="header"></div>
  </head>
  <body>
    <div id="content"></div>
    <div id="footer"></div>

    <!-- Load JS -->
    <script src="scripts.js"></script>

    <script>
      document.getElementById("header").innerHTML = fetch("header.html").then(res => res.text());
      document.getElementById("content").innerHTML = fetch("content.html").then(res => res.text());
      document.getElementById("footer").innerHTML = fetch("footer.html").then(res => res.text());
    </script>
  </body>
</html>
