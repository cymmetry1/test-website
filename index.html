<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg: #050505;
      --glass: rgba(18,18,18,.78); /* ✅ lighter */
      --glass-strong: rgba(18,18,18,.78);
      --stroke: rgba(255,255,255,.14);
      --muted: rgba(255,255,255,.68);
      --text: rgba(255,255,255,.92);
      --gold: #f2b400;
      --gold2:#d79b00;
      --shadow: 0 20px 70px rgba(0,0,0,.55);
      --radius: 24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    .bg-wrap{
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow:hidden;
    }
    video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      filter: grayscale(1) contrast(1.05) brightness(.55);
      transform: scale(1.02);
    }
    .vignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(242,180,0,.22), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
    }

    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 30;
      padding: 18px 28px;
      pointer-events:none;
    }
    .nav-inner{
      display:flex;
      justify-content:space-between;
      pointer-events:auto;
    }
    nav{
      display:flex;
      gap:22px;
    }
    nav a{
      color: rgba(255,255,255,.88);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      padding:10px;
    }

    main{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:140px 22px 80px;
    }

    .hero-card{
      width:min(900px,100%);
      background: var(--glass);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);               /* ✅ reduced blur */
      -webkit-backdrop-filter: blur(6px);
      padding:42px 36px 40px;
      text-align:center;
    }

    .pill{
      display:inline-block;
      padding:7px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:12px;
      font-weight:700;
      margin-bottom:18px;
    }

    h1{
      font-size: clamp(34px, 5.4vw, 62px);
      font-weight:900;
      margin:0 0 14px;
    }

    .sub{
      max-width:680px;
      margin:0 auto 26px;
      color: var(--muted);
      font-size:14px;
      line-height:1.7;
    }

    .cta{
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0b0b0b;
      font-weight:900;
      border:none;
      border-radius:999px;
      padding:13px 26px;
      cursor:pointer;
    }

    .overlay{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(4px);
    }
    body.modal-open .overlay{
      opacity:1;
      pointer-events:auto;
    }
  </style>
</head>

<body>

<div class="bg-wrap">
  <video autoplay muted loop playsinline>
    <source src="montage.mp4" type="video/mp4">
  </video>
  <div class="vignette"></div>
</div>

<header>
  <div class="nav-inner">
    <img src="primex-full-transparent-clean.png" height="44">
    <nav>
      <a href="#trading">Trading</a>
      <a href="#live">Live Sessions</a>
      <a href="#community">Community</a>
      <a href="#about">About</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero-card">
    <div class="pill">Beyond Limits</div>
    <h1>Welcome to PrimeX</h1>
    <p class="sub">
      Prime X is a focused environment for people who take improvement seriously.
      Trading, execution, structure, and accountability — no noise.
    </p>
    <button class="cta" id="joinBtn">Join PrimeX</button>
  </section>
</main>

<div class="overlay" id="overlay" aria-hidden="true"></div>

<script>
  const body = document.body;
  const joinBtn = document.getElementById("joinBtn");
  const overlay = document.getElementById("overlay");

  joinBtn.addEventListener("click", () => {
    body.classList.add("modal-open");
    overlay.setAttribute("aria-hidden","false");
  });

  overlay.addEventListener("click", () => {
    body.classList.remove("modal-open");
    overlay.setAttribute("aria-hidden","true");
  });

  window.addEventListener("keydown", e => {
    if(e.key === "Escape") body.classList.remove("modal-open");
  });
</script>

</body>
</html>
