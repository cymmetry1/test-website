<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeX</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      padding: 18px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
    }

    .logo img {
      height: 42px;
      display: block;
    }

    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    /* HERO */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("montage.mp4") center / cover no-repeat;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 760px;
      width: 90%;
      padding: 60px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      font-size: 13px;
      margin-bottom: 22px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 18px;
    }

    .hero p {
      font-size: 15px;
      line-height: 1.6;
      color: rgba(255,255,255,0.85);
      margin-bottom: 32px;
    }

    .cta {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      background: #f5b301;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(245,179,1,0.45);
      transition: transform 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      header {
        padding: 16px 24px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero-content {
        padding: 40px 28px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <!-- ✅ FIXED LOGO (transparent, correct filename) -->
      <img src="primex-full-transparent-clean.png" alt="PrimeX Logo">
    </div>

    <nav>
      <a href="#">Trading</a>
      <a href="#">Live Sessions</a>
      <a href="#">Community</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <span class="badge">Beyond Limits</span>

      <h1>Welcome to PrimeX</h1>

      <p>
        Prime X is a focused environment for people who take improvement seriously.
        Trading, execution, structure, and accountability — no noise.
      </p>

      <a href="#" class="cta">Join Prime X</a>
    </div>
  </section>

</body>
</html>
