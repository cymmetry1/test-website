<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>PrimeX ‚Äî Academy</title>
    <meta name="theme-color" content="#070707" />
    <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />

    <style>
      :root {
        --bg: #070707;
        --panel: rgba(18, 18, 18, 0.72);
        --panel2: rgba(0, 0, 0, 0.35);
        --stroke: rgba(255, 255, 255, 0.10);
        --stroke2: rgba(255, 255, 255, 0.14);

        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.70);
        --muted2: rgba(255, 255, 255, 0.55);

        --gold: #f2b400;
        --gold2: #d79b00;

        --shadow: 0 22px 70px rgba(0, 0, 0, 0.60);
        --radius: 20px;
        --radius2: 16px;

        --glowGoldA: rgba(242, 180, 0, 0.28);
        --glowGoldB: rgba(242, 180, 0, 0.12);
        --glowBlueA: rgba(88, 199, 255, 0.14);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 700px at 20% 10%, rgba(242,180,0,.08), transparent 55%),
                    radial-gradient(900px 650px at 80% 15%, rgba(255,255,255,.05), transparent 60%),
                    radial-gradient(900px 650px at 50% 85%, rgba(0,0,0,.75), transparent 60%),
                    var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      /* ===== Glow hover ===== */
      .glow-surface {
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      .glow-surface::before {
        content: "";
        position: absolute;
        inset: -2px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.22s ease;
        z-index: 0;
        background:
          radial-gradient(420px 260px at var(--mx, 50%) var(--my, 50%), var(--glowGoldA), transparent 60%),
          radial-gradient(520px 320px at calc(var(--mx, 50%) + 8%) calc(var(--my, 50%) + 6%), var(--glowGoldB), transparent 62%),
          radial-gradient(520px 320px at calc(var(--mx, 50%) - 10%) calc(var(--my, 50%) - 8%), var(--glowBlueA), transparent 64%);
        mix-blend-mode: screen;
      }
      .glow-surface:hover::before { opacity: 1; }
      .glow-surface::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0;
        transition: opacity 0.22s ease;
        background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent 45%, rgba(242,180,0,0.06));
      }
      .glow-surface:hover::after { opacity: 0.9; }
      .glow-surface > * { position: relative; z-index: 1; }

      /* ===== App frame ===== */
      .app {
        display: grid;
        grid-template-columns: 84px 1fr;
        min-height: 100vh;
      }

      /* ===== Sidebar ===== */
      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        background: linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.35));
        border-right: 1px solid rgba(255,255,255,.08);
        padding: 14px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .side-logo {
        width: 46px;
        height: 46px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        border: 1px solid rgba(242,180,0,.22);
        background: radial-gradient(18px 18px at 30% 25%, rgba(242,180,0,.35), transparent 60%), rgba(0,0,0,.35);
        box-shadow: 0 10px 28px rgba(0,0,0,.45);
      }
      .side-logo svg { width: 22px; height: 22px; }

      .side-stack {
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
      }
      .side-btn {
        width: 44px;
        height: 44px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        display: grid;
        place-items: center;
        cursor: pointer;
        transition: transform .14s ease, background .14s ease, border-color .14s ease;
      }
      .side-btn:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,.07);
        border-color: rgba(242,180,0,.20);
      }
      .side-btn.active {
        background: rgba(242,180,0,.12);
        border-color: rgba(242,180,0,.26);
      }
      .side-btn svg { width: 20px; height: 20px; opacity: .92; }
      .side-spacer { flex: 1; }
      .side-badge {
        width: 44px; height: 44px; border-radius: 16px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        display: grid; place-items: center;
        position: relative;
      }
      .side-badge::after{
        content:"";
        position:absolute;
        right: 8px; top: 8px;
        width: 9px; height: 9px;
        border-radius: 999px;
        background: rgba(242,180,0,.95);
        box-shadow: 0 0 0 4px rgba(242,180,0,.14);
      }

      /* ===== Main ===== */
      .main {
        padding: 14px 18px 30px;
      }

      /* ===== Top bar ===== */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        padding: 10px 0 14px;
        backdrop-filter: blur(10px);
      }
      .topbar-inner {
        background: rgba(0,0,0,.35);
        border: 1px solid rgba(255,255,255,.10);
        border-radius: 18px;
        box-shadow: 0 18px 60px rgba(0,0,0,.45);
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 170px;
      }
      .brand-name {
        display: flex;
        flex-direction: column;
        line-height: 1.05;
      }
      .brand-name strong { font-size: 13px; font-weight: 1000; letter-spacing: .2px; }
      .brand-name span { font-size: 11px; font-weight: 850; color: rgba(255,255,255,.60); }

      .nav {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav .item {
        position: relative;
      }
      .nav a, .nav button {
        appearance: none;
        border: 1px solid transparent;
        background: transparent;
        color: rgba(255,255,255,.72);
        text-decoration: none;
        font-weight: 950;
        font-size: 12px;
        padding: 9px 12px;
        border-radius: 999px;
        cursor: pointer;
        transition: background .18s ease, border-color .18s ease, color .18s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .nav a:hover, .nav button:hover {
        color: rgba(255,255,255,.92);
        background: rgba(255,255,255,.06);
        border-color: rgba(255,255,255,.12);
      }
      .nav a.active {
        color: rgba(255,255,255,.94);
        background: rgba(242,180,0,.10);
        border-color: rgba(242,180,0,.22);
      }
      .caret { opacity: .85; transform: translateY(1px); }

      /* dropdown */
      .dd {
        position: absolute;
        top: 44px;
        left: 0;
        min-width: 210px;
        background: rgba(10,10,10,.92);
        border: 1px solid rgba(255,255,255,.10);
        border-radius: 16px;
        box-shadow: 0 20px 70px rgba(0,0,0,.65);
        padding: 8px;
        display: none;
      }
      .dd.open { display: block; }
      .dd a {
        display: flex;
        padding: 10px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 900;
        color: rgba(255,255,255,.84);
      }
      .dd a:hover {
        background: rgba(255,255,255,.06);
        border-color: transparent;
      }

      .top-right {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        min-width: 320px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 9px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.35);
        font-size: 12px;
        font-weight: 980;
        color: rgba(255,255,255,.88);
        cursor: pointer;
        user-select: none;
        transition: transform .14s ease, background .14s ease, border-color .14s ease;
        white-space: nowrap;
      }
      .pill:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,.06);
        border-color: rgba(242,180,0,.20);
      }
      .pill.gold {
        background: linear-gradient(180deg, rgba(242,180,0,.18), rgba(215,155,0,.08));
        border-color: rgba(242,180,0,.26);
      }
      .avatar {
        width: 38px;
        height: 38px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(255,255,255,.06);
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .avatar img { width: 100%; height: 100%; object-fit: cover; }

      /* ===== Content panel ===== */
      .panel {
        margin-top: 14px;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(0,0,0,.28);
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .panel-inner {
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.08);
        background: rgba(0,0,0,.20);
        padding: 16px;
      }

      /* ===== Section title ===== */
      .section-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }
      .section-title h2 {
        margin: 0;
        font-size: 14px;
        font-weight: 1000;
        letter-spacing: .2px;
      }
      .section-title .hint {
        font-size: 12px;
        font-weight: 850;
        color: rgba(255,255,255,.65);
      }

      /* ===== Category cards row ===== */
      .cat-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        margin: 12px 0 16px;
      }
      .cat {
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(0,0,0,.28);
        padding: 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        min-height: 86px;
        cursor: pointer;
        transition: transform .14s ease, background .14s ease, border-color .14s ease;
      }
      .cat:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,.05);
        border-color: rgba(242,180,0,.18);
      }
      .cat.active {
        border-color: rgba(242,180,0,.28);
        background: rgba(242,180,0,.08);
      }
      .cat-thumb {
        width: 54px;
        height: 54px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,.10);
        background:
          radial-gradient(16px 16px at 30% 25%, rgba(242,180,0,.18), transparent 60%),
          rgba(255,255,255,.03);
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .cat-thumb img { width: 100%; height: 100%; object-fit: cover; }
      .cat-meta strong {
        display: block;
        font-size: 12px;
        font-weight: 1000;
        letter-spacing: .18px;
      }
      .cat-meta span {
        display: block;
        margin-top: 6px;
        font-size: 11px;
        font-weight: 850;
        color: rgba(255,255,255,.62);
      }

      /* ===== Tabs + Search row ===== */
      .tools-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin: 8px 0 12px;
        padding: 10px 12px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(0,0,0,.22);
      }

      .tabs {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .tab {
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: transparent;
        color: rgba(255,255,255,.72);
        font-size: 12px;
        font-weight: 980;
        cursor: pointer;
        transition: background .18s ease, border-color .18s ease, color .18s ease;
      }
      .tab:hover {
        background: rgba(255,255,255,.06);
        border-color: rgba(255,255,255,.12);
        color: rgba(255,255,255,.90);
      }
      .tab.active {
        background: rgba(242,180,0,.10);
        border-color: rgba(242,180,0,.22);
        color: rgba(255,255,255,.94);
      }

      .search-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
        flex: 1;
      }
      .search {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 9px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        min-width: min(420px, 100%);
      }
      .search input {
        border: none;
        outline: none;
        background: transparent;
        color: rgba(255,255,255,.92);
        width: 100%;
        font-size: 12px;
        font-weight: 900;
      }
      .select {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 9px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        color: rgba(255,255,255,.86);
        font-size: 12px;
        font-weight: 980;
        cursor: pointer;
        user-select: none;
      }

      /* ===== Course grid ===== */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .card {
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(0,0,0,.30);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 330px;
        transition: transform .14s ease, background .14s ease, border-color .14s ease;
      }
      .card:hover {
        transform: translateY(-1px);
        background: rgba(255,255,255,.05);
        border-color: rgba(242,180,0,.18);
      }
      .hero {
        height: 170px;
        position: relative;
        background: rgba(255,255,255,.03);
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: contrast(.98) brightness(.92);
      }
      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.40);
        font-size: 11px;
        font-weight: 1000;
        letter-spacing: .15px;
      }
      .fav {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 34px; height: 34px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.35);
        display: grid; place-items: center;
        cursor: pointer;
      }

      .body {
        padding: 12px 12px 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
      }
      .title {
        font-size: 12px;
        font-weight: 1000;
        letter-spacing: .15px;
        margin: 0;
      }
      .meta {
        display: flex;
        align-items: center;
        gap: 10px;
        color: rgba(255,255,255,.68);
        font-size: 11px;
        font-weight: 850;
      }
      .meta .who {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
      }
      .meta .who img {
        width: 24px; height: 24px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.10);
        object-fit: cover;
      }
      .meta .who span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 160px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        margin-top: 4px;
      }
      .stat {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(255,255,255,.62);
        font-size: 11px;
        font-weight: 850;
      }

      .progress {
        margin-top: auto;
        padding-top: 10px;
      }
      .bar {
        height: 6px;
        border-radius: 999px;
        background: rgba(255,255,255,.08);
        border: 1px solid rgba(255,255,255,.08);
        overflow: hidden;
      }
      .bar > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(242,180,0,.95), rgba(215,155,0,.95));
      }
      .ptext {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        color: rgba(255,255,255,.62);
        font-size: 11px;
        font-weight: 900;
      }
      .ptext b { color: rgba(242,180,0,.95); font-weight: 1000; }

      /* ===== Responsive ===== */
      @media (max-width: 1220px) {
        .cat-row { grid-template-columns: repeat(3, 1fr); }
        .grid { grid-template-columns: repeat(3, 1fr); }
      }
      @media (max-width: 920px) {
        .nav { display: none; }
        .top-right { min-width: unset; }
        .grid { grid-template-columns: repeat(2, 1fr); }
        .search { min-width: min(360px, 100%); }
      }
      @media (max-width: 640px) {
        .app { grid-template-columns: 72px 1fr; }
        .main { padding: 12px 12px 24px; }
        .cat-row { grid-template-columns: 1fr; }
        .grid { grid-template-columns: 1fr; }
        .search { min-width: 100%; }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <!-- LEFT SIDEBAR -->
      <aside class="sidebar">
        <div class="side-logo glow-surface" title="PrimeX">
          <!-- PrimeX glyph -->
          <svg viewBox="0 0 24 24" fill="none">
            <path

              stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            />
            <path
              d="M14.2 17l2.2-3.1L18.6 17M18.6 7l-2.2 3.1L14.2 7"
              stroke="rgba(242,180,0,.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            />
          </svg>
        </div>

        <div class="side-stack">
          <div class="side-btn glow-surface" title="Dashboard">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 13h7V4H4v9Zm9 7h7V11h-7v9ZM4 20h7v-5H4v5Zm9-11h7V4h-7v5Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6" />
            </svg>
          </div>
          <div class="side-btn glow-surface" title="Trade">
            <svg viewBox="0 0 24 24" fill="none">

            </svg>
          </div>
          <div class="side-btn glow-surface" title="Live Sessions">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 7h16v10H4V7Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6" />
              <path d="M9 12l3-2v4l-3-2Z" fill="rgba(242,180,0,.95)" />
            </svg>
          </div>
          <div class="side-btn active glow-surface" title="Academy">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 3l9 5-9 5-9-5 9-5Z" stroke="rgba(255,255,255,.90)" stroke-width="1.6" />
              <path d="M3 8v8l9 5 9-5V8" stroke="rgba(242,180,0,.95)" stroke-width="1.6" />
            </svg>
          </div>
          <div class="side-btn glow-surface" title="Tools">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 8a4 4 0 100 8 4 4 0 000-8Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6" />
              <path d="M19.4 15a7.9 7.9 0 000-6" stroke="rgba(242,180,0,.95)" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M4.6 9a7.9 7.9 0 000 6" stroke="rgba(242,180,0,.95)" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
        </div>

        <div class="side-spacer"></div>

        <div class="side-badge glow-surface" title="Notifications">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7Z" stroke="rgba(255,255,255,.85)" stroke-width="1.6" />
            <path d="M10 19a2 2 0 004 0" stroke="rgba(242,180,0,.95)" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <!-- TOP NAV -->
        <div class="topbar">
          <div class="topbar-inner glow-surface">
            <div class="brand">
              <div class="brand-name">
                <strong>PrimeX</strong>
                <span>Academy</span>
              </div>
            </div>

            <nav class="nav" aria-label="Primary">
              <a href="#" class="item-link">Trade</a>
              <a href="#" class="item-link">Live Sessions</a>

              <div class="item">
                <button class="ddBtn" data-dd="ddAcademy">
                  Academy <span class="caret">‚ñæ</span>
                </button>
                <div class="dd glow-surface" id="ddAcademy">
                  <a href="#">All Category</a>
                  <a href="#">My Courses</a>
                  <a href="#">Certificates</a>
                </div>
              </div>

              <div class="item">
                <button class="ddBtn" data-dd="ddCrypto">
                  Crypto Trading <span class="caret">‚ñæ</span>
                </button>

        el.addEventListener("mousemove", (e) => {

          const x = ((e.clientX - r.left) / r.width) * 100;
          const y = ((e.clientY - r.top) / r.height) * 100;
          el.style.setProperty("--mx", x.toFixed(2) + "%");
          el.style.setProperty("--my", y.toFixed(2) + "%");
        });
        el.addEventListener("mouseleave", () => {
          el.style.removeProperty("--mx");
          el.style.removeProperty("--my");
        });

            activeCategory = c.key;
            renderCategories();
            renderCourses();
          });
          wrap.appendChild(el);
          bindGlow(el);
        });
      }

      function matchCourse(course) {
        const catOk = activeCategory === "All" ? true : course.category === activeCategory;
        const levelOk = activeLevel === "All" ? true : course.level === activeLevel;
        const langOk = activeLang === "All" ? true : course.lang === activeLang;
        const q = searchTerm.trim().toLowerCase();
        const searchOk =
          !q ||
          course.title.toLowerCase().includes(q) ||
          course.author.toLowerCase().includes(q) ||
          course.category.toLowerCase().includes(q);

        return catOk && levelOk && langOk && searchOk;
      }
