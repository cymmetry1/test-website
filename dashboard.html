<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PrimeX — Academy</title>
  <meta name="theme-color" content="#070707" />
  <link rel="icon" type="image/png" sizes="32x32" href="primex-mark-44-clean.png" />
  <style>
    :root{
      --bg:#070707;
      --ink:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.66);
      --muted2:rgba(255,255,255,.52);

      --panel:rgba(12,12,12,.62);
      --panel2:rgba(0,0,0,.34);
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);

      --gold:#f2b400;
      --gold2:#d79b00;

      --shadowA:0 22px 80px rgba(0,0,0,.62);
      --shadowB:0 16px 55px rgba(0,0,0,.50);
      --shadowC:0 10px 28px rgba(0,0,0,.45);

      --r24:24px;
      --r20:20px;
      --r18:18px;
      --r16:16px;
      --r14:14px;

      --glowGoldA: rgba(242, 180, 0, 0.26);
      --glowGoldB: rgba(242, 180, 0, 0.12);
      --glowBlueA: rgba(88, 199, 255, 0.13);

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 18% 8%, rgba(242,180,0,.10), transparent 58%),
        radial-gradient(900px 520px at 82% 10%, rgba(255,255,255,.06), transparent 62%),
        radial-gradient(900px 560px at 50% 92%, rgba(0,0,0,.82), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.18) 25%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.55)),
        var(--bg);
      overflow-x:hidden;
    }

    .glow-surface{
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }
    .glow-surface::before{
      content:"";
      position:absolute;
      inset:-2px;
      pointer-events:none;
      opacity:0;
      transition:opacity .20s ease;
      z-index:0;
      background:
        radial-gradient(430px 270px at var(--mx, 50%) var(--my, 50%), var(--glowGoldA), transparent 62%),
        radial-gradient(560px 320px at calc(var(--mx, 50%) + 9%) calc(var(--my, 50%) + 7%), var(--glowGoldB), transparent 66%),
        radial-gradient(520px 320px at calc(var(--mx, 50%) - 10%) calc(var(--my, 50%) - 8%), var(--glowBlueA), transparent 68%);
      mix-blend-mode:screen;
    }
    .glow-surface::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:0;
      transition:opacity .20s ease;
      background:linear-gradient(135deg, rgba(255,255,255,.08), transparent 48%, rgba(242,180,0,.06));
    }
    .glow-surface:hover::before{opacity:1}
    .glow-surface:hover::after{opacity:.92}
    .glow-surface>*{position:relative;z-index:1}

    .app{
      display:grid;
      grid-template-columns: 86px 1fr;
      min-height:100vh;
    }

    .sidebar{
      position:sticky;
      top:0;
      height:100vh;
      padding:14px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      background:linear-gradient(180deg, rgba(0,0,0,.80), rgba(0,0,0,.38));
      border-right:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .side-logo{
      width:48px;height:48px;
      border-radius:18px;
      display:grid;
      place-items:center;
      border:1px solid rgba(242,180,0,.22);
      background:
        radial-gradient(20px 18px at 30% 25%, rgba(242,180,0,.38), transparent 60%),
        rgba(0,0,0,.34);
      box-shadow: var(--shadowC);
      cursor:default;
      user-select:none;
    }
    .side-logo svg{width:22px;height:22px}
    .side-stack{
      width:100%;
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .side-btn{
      width:46px;height:46px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition:transform .14s ease, background .14s ease, border-color .14s ease;
    }
    .side-btn:hover{
      transform: translateY(-1px);
      background:rgba(255,255,255,.07);
      border-color: rgba(242,180,0,.20);
    }
    .side-btn.active{
      background: rgba(242,180,0,.12);
      border-color: rgba(242,180,0,.26);
    }
    .side-btn svg{width:20px;height:20px;opacity:.92}
    .side-spacer{flex:1}
    .side-badge{
      width:46px;height:46px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      position:relative;
    }
    .side-badge::after{
      content:"";
      position:absolute;
      right:9px; top:9px;
      width:9px;height:9px;
      border-radius:999px;
      background: rgba(242,180,0,.95);
      box-shadow: 0 0 0 4px rgba(242,180,0,.14);
    }

    .main{
      padding:14px 18px 34px;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      padding:10px 0 14px;
      backdrop-filter: blur(12px);
    }
    .topbar-inner{
      border-radius:20px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.34);
      box-shadow: var(--shadowB);
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:170px;
    }
    .brand-badge{
      width:34px;height:34px;
      border-radius:14px;
      border:1px solid rgba(242,180,0,.22);
      background:
        radial-gradient(16px 16px at 30% 25%, rgba(242,180,0,.34), transparent 62%),
        rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
    }
    .brand-badge svg{width:18px;height:18px}
    .brand-name{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brand-name strong{
      font-size:13px;
      font-weight:1000;
      letter-spacing:.22px;
    }
    .brand-name span{
      font-size:11px;
      font-weight:900;
      color:rgba(255,255,255,.60);
      letter-spacing:.12px;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .nav .item{position:relative}
    .nav a,.nav button{
      appearance:none;
      border:1px solid transparent;
      background:transparent;
      color:rgba(255,255,255,.72);
      text-decoration:none;
      font-weight:950;
      font-size:12px;
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      transition:background .18s ease,border-color .18s ease,color .18s ease,transform .14s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .nav a:hover,.nav button:hover{
      color:rgba(255,255,255,.92);
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.12);
      transform: translateY(-1px);
    }
    .nav a.active{
      color:rgba(255,255,255,.95);
      background: rgba(242,180,0,.10);
      border-color: rgba(242,180,0,.22);
    }
    .caret{opacity:.85;transform:translateY(1px)}

    .dd{
      position:absolute;
      top:44px;
      left:0;
      min-width:220px;
      background: rgba(10,10,10,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      box-shadow: var(--shadowA);
      padding:8px;
      display:none;
    }
    .dd.open{display:block}
    .dd a{
      display:flex;
      padding:10px 10px;
      border-radius:14px;
      font-size:12px;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    .dd a:hover{background:rgba(255,255,255,.06)}

    .top-right{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      min-width:320px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      font-size:12px;
      font-weight:980;
      color: rgba(255,255,255,.88);
      user-select:none;
      white-space:nowrap;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      cursor:pointer;
    }
    .pill:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(242,180,0,.20);
    }
    .pill.gold{
      background: linear-gradient(180deg, rgba(242,180,0,.18), rgba(215,155,0,.08));
      border-color: rgba(242,180,0,.26);
    }
    .avatar{
      width:38px;height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      overflow:hidden;
      cursor:pointer;
    }
    .avatar img{width:100%;height:100%;object-fit:cover}

    .panel{
      margin-top:14px;
      border-radius: var(--r24);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.26);
      box-shadow: var(--shadowA);
      padding:16px;
    }
    .panel-inner{
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      padding:16px;
    }

    .section-title{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .section-title h2{
      margin:0;
      font-size:14px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .section-title .hint{
      margin-top:6px;
      font-size:12px;
      font-weight:850;
      color: rgba(255,255,255,.62);
    }

    .cat-row{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:12px;
      margin:12px 0 16px;
    }

    .cat{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
      min-height:112px;
      padding:12px;
      cursor:pointer;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap:8px;
    }
    .cat:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.05);
      border-color: rgba(242,180,0,.18);
    }
    .cat.active{
      border-color: rgba(242,180,0,.28);
      background: rgba(242,180,0,.08);
    }
    .cat-img{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      filter: contrast(.98) brightness(.72) saturate(1.05);
      transform: scale(1.02);
    }
    .cat::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(340px 220px at 20% 25%, rgba(242,180,0,.18), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.38), rgba(0,0,0,.72));
      z-index:0;
      pointer-events:none;
    }
    .cat .center-icon{
      width:46px;height:46px;
      border-radius:18px;
      border:1px solid rgba(242,180,0,.20);
      background: rgba(0,0,0,.34);
      display:grid;
      place-items:center;
      box-shadow: 0 14px 34px rgba(0,0,0,.55);
      margin: 0 auto 6px;
      backdrop-filter: blur(6px);
    }
    .cat .center-icon svg{width:20px;height:20px}
    .cat .cat-meta{
      text-align:center;
      padding-bottom:6px;
    }
    .cat .cat-meta strong{
      display:block;
      font-size:12px;
      font-weight:1000;
      letter-spacing:.18px;
    }
    .cat .cat-meta span{
      display:block;
      margin-top:6px;
      font-size:11px;
      font-weight:850;
      color: rgba(255,255,255,.62);
    }

    .tools-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin:8px 0 12px;
      padding:10px 12px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
    }

    .tabs{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .tab{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
      background:transparent;
      color: rgba(255,255,255,.72);
      font-size:12px;
      font-weight:980;
      cursor:pointer;
      transition: background .18s ease, border-color .18s ease, color .18s ease, transform .14s ease;
      user-select:none;
    }
    .tab:hover{
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      transform: translateY(-1px);
    }
    .tab.active{
      background: rgba(242,180,0,.10);
      border-color: rgba(242,180,0,.22);
      color: rgba(255,255,255,.95);
    }

    .search-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex:1;
    }
    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:9px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      min-width: min(420px, 100%);
      transition: border-color .14s ease, background .14s ease;
    }
    .search:focus-within{
      border-color: rgba(242,180,0,.22);
      background: rgba(255,255,255,.05);
    }
    .search svg{width:16px;height:16px;opacity:.78}
    .search input{
      border:none;
      outline:none;
      background:transparent;
      color: rgba(255,255,255,.92);
      width:100%;
      font-size:12px;
      font-weight:900;
      letter-spacing:.1px;
    }
    .select{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:9px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.86);
      font-size:12px;
      font-weight:980;
      cursor:pointer;
      user-select:none;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      white-space:nowrap;
    }
    .select:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(242,180,0,.20);
    }

    .lang-dd{
      position:relative;
    }
    .lang-menu{
      position:absolute;
      right:0;
      top:44px;
      min-width:170px;
      background: rgba(10,10,10,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      box-shadow: var(--shadowA);
      padding:8px;
      display:none;
      z-index:60;
    }
    .lang-menu.open{display:block}
    .lang-menu button{
      width:100%;
      text-align:left;
      appearance:none;
      border:0;
      background:transparent;
      color: rgba(255,255,255,.86);
      font-size:12px;
      font-weight:900;
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
    }
    .lang-menu button:hover{background: rgba(255,255,255,.06)}
    .lang-menu button.active{
      background: rgba(242,180,0,.10);
      color: rgba(255,255,255,.95);
      border:1px solid rgba(242,180,0,.22);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }

    .card{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.30);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 350px;
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.05);
      border-color: rgba(242,180,0,.18);
    }

    .hero{
      height: 182px;
      position:relative;
      background: rgba(255,255,255,.03);
    }
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter: contrast(.98) brightness(.86) saturate(1.04);
      transform: scale(1.02);
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(340px 180px at 70% 15%, rgba(242,180,0,.20), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.46));
      pointer-events:none;
    }
    .badge{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.42);
      font-size:11px;
      font-weight:1000;
      letter-spacing:.15px;
      backdrop-filter: blur(6px);
    }
    .fav{
      position:absolute;
      top:10px;
      right:10px;
      width:34px;height:34px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.36);
      display:grid;
      place-items:center;
      cursor:pointer;
      backdrop-filter: blur(6px);
      transition: transform .14s ease, border-color .14s ease, background .14s ease;
    }
    .fav:hover{
      transform: translateY(-1px);
      border-color: rgba(242,180,0,.22);
      background: rgba(0,0,0,.44);
    }
    .fav svg{width:16px;height:16px}
    .fav.on{
      border-color: rgba(242,180,0,.28);
      background: rgba(242,180,0,.10);
    }

    .body{
      padding:12px 12px 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }
    .title{
      font-size:12px;
      font-weight:1000;
      letter-spacing:.15px;
      margin:0;
      line-height:1.25;
    }

    .meta{
      display:flex;
      align-items:center;
      gap:10px;
      color: rgba(255,255,255,.68);
      font-size:11px;
      font-weight:850;
    }
    .meta .who{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .meta .who img{
      width:24px;height:24px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      object-fit:cover;
      background: rgba(255,255,255,.05);
    }
    .meta .who span{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 160px;
      color: rgba(255,255,255,.84);
      font-weight:950;
    }
    .dot{
      opacity:.6;
      transform: translateY(-1px);
      user-select:none;
    }

    .stats{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:8px;
      margin-top:4px;
    }
    .stat{
      display:flex;
      align-items:center;
      gap:8px;
      color: rgba(255,255,255,.62);
      font-size:11px;
      font-weight:850;
      min-width:0;
    }
    .stat svg{width:14px;height:14px;opacity:.82;flex:0 0 auto}
    .stat span{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .progress{
      margin-top:auto;
      padding-top:10px;
    }
    .bar{
      height:6px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .bar>div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(242,180,0,.98), rgba(215,155,0,.98));
    }
    .ptext{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:8px;
      color: rgba(255,255,255,.62);
      font-size:11px;
      font-weight:900;
    }
    .ptext b{color: rgba(242,180,0,.96); font-weight:1000}
    .empty{
      opacity:.72;
      font-weight:950;
      padding:16px;
      border-radius:16px;
      border:1px dashed rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      grid-column: 1 / -1;
    }

    @media (max-width: 1220px){
      .cat-row{grid-template-columns: repeat(3, 1fr)}
      .grid{grid-template-columns: repeat(3, 1fr)}
    }
    @media (max-width: 980px){
      .nav{display:none}
      .top-right{min-width: unset}
      .grid{grid-template-columns: repeat(2, 1fr)}
      .search{min-width:min(360px,100%)}
    }
    @media (max-width: 640px){
      .app{grid-template-columns: 74px 1fr}
      .main{padding:12px 12px 26px}
      .cat-row{grid-template-columns: 1fr}
      .grid{grid-template-columns: 1fr}
      .search{min-width:100%}
      .topbar-inner{border-radius:18px}
      .panel{border-radius:22px}
    }
  </style>
</head>
<body>

          const y = ((e.clientY - r.top) / r.height) * 100;
          el.style.setProperty("--mx", x.toFixed(2) + "%");
          el.style.setProperty("--my", y.toFixed(2) + "%");
        });
        el.addEventListener("mouseleave", () => {
          el.style.removeProperty("--mx");

        });

            renderCategories();
            renderCourses();

          wrap.appendChild(el);
          bindGlow(el);

      function matchCourse(course) {
        const catOk = activeCategory === "All" ? true : course.category === activeCategory;
        const levelOk = activeLevel === "All" ? true : course.level === activeLevel;
        const langOk = activeLang === "All" ? true : course.lang === activeLang;
        const q = searchTerm.trim().toLowerCase();
        const searchOk =
          !q ||
          course.title.toLowerCase().includes(q) ||
          course.author.toLowerCase().includes(q) ||
          course.category.toLowerCase().includes(q);
        return catOk && levelOk && langOk && searchOk;
      }

          card.innerHTML = `
            <div class="hero">
              <img src="${c.cover}" alt="${c.title}" />
              <div class="badge">${c.level}</div>
              <div class="fav glow-surface ${c.fav ? "on" : ""}" data-id="${c.id}" role="button" tabindex="0" aria-label="Favorite">
                ${heartSVG(c.fav)}
              </div>
            </div>

            <div class="body">
              <h3 class="title">${c.title}</h3>

              <div class="meta">
                <div class="who">
                  <img src="${c.avatar}" alt="${c.author}" />
                  <span>${c.author}</span>
                </div>
                <span class="dot">•</span>
                <span>${c.lang}</span>
              </div>

              <div class="stats">
                <div class="stat">${statIcon("date")} <span>Created ${c.createdAt}</span></div>
                <div class="stat">${statIcon("users")} <span>Total users ${c.users}</span></div>
                <div class="stat">${statIcon("lessons")} <span>Lessons ${c.lessons}</span></div>
                <div class="stat">${statIcon("quiz")} <span>Quizzes ${c.quizzes}</span></div>
              </div>

              <div class="progress">
                <div class="bar"><div style="width:${c.progress}%;"></div></div>
                <div class="ptext">
                  <span><b>${c.progress}%</b> Completed</span>
                  <span>${c.progress === 0 ? "0" : Math.round(c.lessons * (c.progress/100))}/${c.lessons} Lessons</span>
                </div>
              </div>
            </div>
          `;
          grid.appendChild(card);
          bindGlow(card);
        });

        grid.querySelectorAll(".fav").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            const id = btn.getAttribute("data-id");
            const item = courses.find(x => x.id === id);
            if (!item) return;
            item.fav = !item.fav;
            renderCourses();
          });
          btn.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              btn.click();
            }
          });
        });

        if (list.length === 0) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "No courses match your filters.";
          grid.appendChild(empty);
        }
      }

      document.querySelectorAll("#levelTabs .tab").forEach((t) => {
        t.addEventListener("click", (e) => {
          e.preventDefault();
          activeLevel = t.dataset.level;
          document.querySelectorAll("#levelTabs .tab").forEach((x) => x.classList.toggle("active", x === t));
          renderCourses();
        });
      });

      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchTerm = e.target.value || "";
        renderCourses();
      });

      langMenu.querySelectorAll("button[data-lang]").forEach((b) => {
        b.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          activeLang = b.dataset.lang;
          langMenu.querySelectorAll("button[data-lang]").forEach((x) => x.classList.toggle("active", x === b));
          langSelect.innerHTML = `${activeLang === "All" ? "All Language" : activeLang} <span style="opacity:.85">▾</span>`;
          langMenu.classList.remove("open");
          langSelect.setAttribute("aria-expanded", "false");
          renderCourses();
        });
      });

      document.getElementById("filterIcon").addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        closeAllMenus();
      });

      function init() {
        renderCategories();
        renderCourses();
        bindAllGlow();
      }
      init();
    })();
  </script>
</body>
</html>
