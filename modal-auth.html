<!-- ================= AUTH / PAYMENT MODAL ================= -->
<div class="overlay" id="overlay" aria-hidden="true">
  <div class="modal glow-surface" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-top">
      <div class="modal-title" id="modalTitle">
        <strong id="modeTitle">Create your account</strong>
        <span id="modeSub">Join PrimeX in seconds.</span>
      </div>
      <button class="xbtn" id="closeBtn" type="button" aria-label="Close">✕</button>
    </div>

    <div class="modal-body">
      <!-- AUTH PANEL -->
      <div id="panel-auth">
        <div class="tabs" role="tablist" aria-label="Sign in or sign up">
          <button class="tab active" id="tabSignup" type="button" role="tab" aria-selected="true">
            Sign up
          </button>
          <button class="tab" id="tabSignin" type="button" role="tab" aria-selected="false">
            Sign in
          </button>
        </div>

        <form id="authForm">
          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              minlength="6"
              required
            />
          </div>

          <div class="field" id="confirmWrap">
            <label for="confirm">Confirm password</label>
            <input
              id="confirm"
              name="confirm"
              type="password"
              placeholder="••••••••"
              minlength="6"
              required
            />
          </div>

          <button class="primary" id="submitBtn" type="submit">
            Create account
          </button>
        </form>
      </div>

      <!-- PAYMENT PANEL -->
      <div id="panel-pay" style="display: none">
        <div
          class="glow-surface"
          style="
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(0, 0, 0, 0.35);
            padding: 16px;
          "
        >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: flex-start;
              gap: 12px;
            "
          >
            <div
              style="
                display: flex;
                gap: 12px;
                align-items: center;
                min-width: 0;
              "
            >
              <img
                src="primex-full-transparent-clean.png"
                alt="PrimeX"
                style="
                  height: 28px;
                  width: auto;
                  filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.65));
                "
              />
              <div style="min-width: 0">
                <div
                  style="
                    font-size: 13px;
                    font-weight: 990;
                    letter-spacing: 0.2px;
                  "
                  id="payTitle"
                >
                  PrimeX Subscription
                </div>
                <div
                  style="
                    font-size: 11px;
                    color: rgba(255, 255, 255, 0.72);
                    font-weight: 850;
                  "
                  id="paySub"
                >
                  USDT (TRC20) — manual verification
                </div>
              </div>
            </div>
          </div>

          <div style="margin-top: 16px">
            <div
              style="
                font-size: 12px;
                line-height: 1.5;
                color: rgba(255, 255, 255, 0.78);
              "
            >
              Send payment to the address below and submit your TXID for
              verification.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ================= END AUTH / PAYMENT MODAL ================= -->
